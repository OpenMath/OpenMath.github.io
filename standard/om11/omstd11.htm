<div><h4 name="sect_pcdata" id="sect_pcdata">5.3.2 Further Requirements of an <i>OpenMath</i> Content Dictionary</h4>



<p>The notion of being a valid Content Dictionary is stronger than merely
being successfully parsed by the DTD. This is because the content of
the elements, referred to in <a href="#fig_cd-dtd">Figure 5.1</a> as PCDATA and
CDATA, must actually make sense to, say, a Phrasebook designer. In
this section we define exactly the format of the elements used in
Content Dictionaries.</p>



<dl>
<dt><code>CDName</code></dt><dd><p>The text occurring in the <code>CDName</code> element
  corresponds to the name of Content Dictionary, and is of the form
  specified in <a href="#cha_enco">Chapter 4</a>.</p>

</dd>


<dt><code>Description</code></dt>
<dd><p>The text occurring in the <code>Description</code>
  element is used to give a description of the enclosing element, which
  could be a symbol or the entire Content Dictionary. The content of
  this element can be any XML text.</p>
  
</dd>

<dt><code>CDReviewDate</code></dt><dd><p>The text occurring in the <code>CDReviewDate</code>
  element corresponds to the earliest possible revision date of the
  Content Dictionary.  The date formats should be ISO-compliant in the
  form YYYY-MM-DD, e.g. 1953-09-26.</p>
  
</dd>

<dt><code>CDDate</code></dt><dd><p>The text occurring in the <code>CDDate</code> element
  corresponds to the date of this version of the Content Dictionary.
  The date formats should be ISO-compliant in the form YYYY-MM-DD,
  e.g. 1953-09-26.</p>
  
</dd>

<dt><code>CDVersion</code></dt><dd>
   
   
   <p>The text occurring in the <code>CDVersion</code> element corresponds to
   the version number of the current version of a Content Dictionary.
   It should be a non negative integer.</p>

<p>In CDs that do not have status <i>experimental</i>, CD version
  numbering should adhere to the following. The version number should
  be a positive integer.</p>

<p>No changes can be
  introduced that invalidate objects built with previous versions.
  Any change that influences phrasebook compliance, like adding a new
  symbol to a Content Dictionary, is considered a major change.
  and should be reflected by an increase in this version number. Other
  changes, like adding an example or correcting a description, are
  considered minor changes. For minor changes the version number is not
  changed, but an increas should be made to the revision number, as
  described below. A change such as removing a symbol should
  not be made, instead a new CD, with a different name should be
  produced, so as not to invalidate existing objects.</p>

<p>As detailed in chapter <a href="#cha_comp">Chapter 6</a>, <i>OpenMath</i> compliant applications
  state which versions of which CDs they support.

  <i>Experimental</i> CDs may expect to have changes such as adding
  or removing symbols as they are developed, without requiring the name
  of the CD to be changed.</p>

  
</dd>

<dt><code>CDRevision</code></dt><dd>
   
   <p>The text occurring in the <code>CDRevision</code> element corresponds to
   the revision, or `minor version number' of the current version of a
   Content Dictionary.  It should be a non negative integer.</p>

<p>Minor changes to a CD that do not warrant the release of a CD with
   an increased version number should be marked by increasing the
   revision number specified in this field. When the Cd Version number
   is increased, the Revision number is normally reset to zero.</p>

  
</dd>

<dt><code>CDStatus</code></dt><dd><p>The text occurring in the <code>CDStatus</code> element
  corresponds to the status of Content Dictionary, and can be either
  <code>official</code> (approved by the <i>OpenMath</i> Society according to the
  procedure outlined in <a href="#cdapprove">Section 5.5</a>), <code>experimental</code>
  (currently being tested), <code>private</code> (used by a private group of
  <i>OpenMath</i> users) or <code>obsolete</code> (an obsolete Content Dictionary kept
  only for archival purposes).</p>
  
</dd>

<dt><code>CDURL</code></dt><dd><p>The text occurring in the <code>CDURL</code> element
  should be a valid URL where the source file for the Content
  Dictionary encoding can be found (if it exists). The filename should
  conform to ISO 9660 <a href="#ISO9660">[12]</a>.</p>

</dd>

<dt><code>CDUses</code></dt><dd>
   
   <p>The content of this element should be a series of <code>CDName</code>
   elements, each naming a Content Dictionary used in the
   <code>Example</code> and <code>FMP</code>s of the current Content
   Dictionary. </p>
   
 </dd>

<dt><code>CDComment</code></dt><dd><p>The content of this element should be text
   that does not convey any crucial information concerning the current
   Content Dictionary. It can be used in the Content Dictionary header
   to report the author of the Content Dictionary and to log change
   information. In the body of the Content Dictionary, it can be used
   to attach extra remarks to certain symbols.</p>
   
   
 </dd>

<dt><code>Example</code></dt>
<dd>

<p>The text occurring in the <code>Example</code> element is used to give
  examples of the enclosing symbol, and can be any XML text. In
  addition to text the element may contain examples as <span>xml</span> encoded
  <i>OpenMath</i>, inside <code>OMOBJ</code> elements.  Note that <code>Examples</code> must
  be with respect to some symbol and cannot be <span>"loose"</span> in the
  Content Dictionary.</p>
  
</dd>

<dt><code>Name</code></dt><dd><p>The text occurring in the <code>Name</code> element
  corresponds to the name of the symbol, and is specified as in
  <a href="#cha_enco">Chapter 4</a>.</p>  
  
</dd>

<dt><code>CMP</code></dt>
<dd><p>The text occurring in the <code>CMP</code> element
  corresponds to a property of the symbol. An application which says
  it understands a Content Dictionary symbol need not understand a
  commented property of the symbol.</p>
  
</dd>

<dt><code>FMP</code></dt><dd><p>The content of the <code>FMP</code> element also corresponds
  to a property<sup><a href="#ftn_theory">*1</a></sup> of the symbol, however the content of this
  element must be a valid <i>OpenMath</i> object in the XML encoding.  An
  application which says it understands a Content Dictionary symbol
  need not understand a formal property of the symbol.</p><p class="footnote"><a name="ftn_theory"/><sup>*1</sup>It corresponds to a theorem of a theory in
    some formal system.</p>
</dd>

</dl>
</div>
</div>


<div><h3 name="addfiles" id="addfiles">5.4 Additional Information</h3>





<p>Content Dictionaries contain just one part of the information that can
be associated to a symbol in order to stepwise define its meaning and
its functionality. <i>OpenMath</i> Signature files, CDGroups, and possibly
files of extra mathematical properties, are used to convey the different
aspects that as a whole make up a mathematical definition.</p>

<div><h4 name="sigfiles" id="sigfiles">5.4.1 Signature Files</h4>





<p><i>OpenMath</i> may be used with any type system. One just needs to produce a
Content Dictionary which gives the constructors of the type system,
and then one may build <i>OpenMath</i> objects representing types in the given
type system. These are typically associated with <i>OpenMath</i> objects via the
<i>OpenMath</i> <b>attribution</b> constructor.</p>

<p>A Small Type System, called STS, has been designed to give semi-formal
signatures to <i>OpenMath</i> symbols and is documented in <a href="#OM_D132c">[9]</a>.  The
signature file given in <a href="#arith1.sts">Appendix A.3</a> is based on this
formalism. Using the same mechanism, <a href="#OMD132b">[7]</a> shows
how pure type systems can also be employed to assign types to <i>OpenMath</i> 
symbols.</p>


<div><h5 name="sec_dtd_sig" id="sec_dtd_sig">5.4.1.1 The  DTD Specification of Signature Files</h5>


<p>Signature Files are <span>xml</span> documents, hence  a valid Signature File
 should 
<ul>
<li><p>be valid according to the <span>dtd</span> given in
  <a href="#fig_omcdsig.dtd">Figure 5.2</a>,</p></li>
<li><p>adhere to the extra conditions on the content of the elements
  given in <a href="#sect_sigpcdata">Section 5.4.1.2</a>.</p></li>
</ul></p>


<p>Signature files have a header which specifies the Content Dictionary
and determines the type system being used, and the Content
Dictionary which contains the symbols for which the signatures are
being given. Each signature takes the form of an <span>xml</span> encoded <i>OpenMath</i>
object.</p>


<div class="figure"><a name="fig_omcdsig.dtd" id="fig_omcdsig.dtd"/>
    
<div class="literal"><pre>
&lt;!-- omcdsig.dtd --&gt;
&lt;!-- ********************************************* --&gt;
&lt;!--                                               --&gt;
&lt;!-- DTD for OpenMath CD Signatures                --&gt;
&lt;!-- (c) EP24969 the ESPRIT OpenMath Consortium    --&gt;
&lt;!-- David Carlisle 1999-04-13                     --&gt;
&lt;!-- David Carlisle 1999-05-21                     --&gt;
&lt;!-- David Carlisle 1999-06-22                     --&gt;
&lt;!--                                               --&gt;
&lt;!--                                               --&gt;
&lt;!-- ********************************************* --&gt;

&lt;!-- include dtd for OM objects --&gt;
&lt;!ENTITY  % omobjectdtd SYSTEM "omobj.dtd" &gt;
%omobjectdtd;

&lt;!ELEMENT CDSComment      (#PCDATA) &gt;
&lt;!ELEMENT CDSReviewDate    (#PCDATA) &gt;
&lt;!ELEMENT CDSStatus    (#PCDATA) &gt;

&lt;!ELEMENT CDSignatures   (CDComment |CDSComment | CDSReviewDate |
                         CDSStatus | Signature )* &gt;

&lt;!ATTLIST CDSignatures cd CDATA #REQUIRED
                       type CDATA #REQUIRED &gt;

&lt;!ELEMENT Signature      (OMOBJ?) &gt;

&lt;!ATTLIST  Signature  name CDATA #REQUIRED &gt;

&lt;!-- end of DTD for OM CD Signatures --&gt;
</pre></div>
<div>
  Figure 5.2 DTD Specification of Signature Files</div></div>
</div>

<div><h5 name="sect_sigpcdata" id="sect_sigpcdata">5.4.1.2 Further Requirements of a Signature File</h5>




<p>The notion of being a valid Signature File is stronger than merely
being successfully parsed by the <span>dtd</span> in <a href="#fig_omcdsig.dtd">Figure 5.2</a>.
In this section we define exactly the format of the elements used in
Signature Files. Several of the requirements are the same as those on
elements of Contents Dictionaries.</p>


<dl>
<dt><code>CDSignatures</code></dt><dd><p>The outermost element of the Signature File
  is characterized by two required attributes that identify the type
  system and the Content Dictionary whose signatures are defined. The
  value of the <span>xml</span> attribute <code>type</code> is the name of the Content
  Dictionary or of the CDGroup (cfg. <a href="#ssec_cdgroups">Section 5.4.2</a>) that
  represents the type system. The value of the XML attribute
  <code>cd</code> is the name of the Content Dictionary whose symbols are
  assigned signatures in this Signature File. Both values are of the
  form specified in <a href="#cha_enco">Chapter 4</a>.</p>
  
</dd>

<dt><code>CDSComment</code></dt><dd><p>See <code>CDComment</code> in
  <a href="#sect_pcdata">Section 5.3.2</a>.</p>

</dd>

<dt><code>CDSreviewDate</code></dt><dd><p>The text occurring in the <code>CDSReviewDate</code> element corresponds to the earliest possible
  revision date of the Signature File.  The date formats should be
  ISO-compliant in the form YYYY-MM-DD, e.g. 2000-02-29.</p>
  
</dd>

<dt><code>CDSStatus</code></dt><dd><p>The text occurring in the <code>CDSStatus</code>
  element corresponds to the status of the Signature File, and can be
  either <code>official</code> (approved by the <i>OpenMath</i> Society according to the
  procedure outlined in <a href="#cdapprove">Section 5.5</a>), <code>experimental</code>
  (currently being tested), <code>private</code> (used by a private group of
  <i>OpenMath</i> users) or <code>obsolete</code> (an obsolete Signature File kept only
  for archival purposes).</p>
  
</dd>

<dt><code>Signature</code></dt>
<dd>

<p>The content of the <code>Signature</code> element
  has to be a valid <i>OpenMath</i> object in <span>xml</span> encoding as specified in
  <a href="#cha_enco">Chapter 4</a>. Additionally, the object must represent a
  valid type in the type system identified by the
  XML attribute <code>type</code> of the <code>CDSignature</code> element. See
  <a href="#sect_sigex">Section 5.4.1.3</a> for examples.</p>

</dd>

</dl>
</div>


<div><h5 name="sect_sigex" id="sect_sigex">5.4.1.3 Examples</h5>


<p>An example of a signature file for the type system STS and the
<code>arith1</code> Content Dictionary is given in
<a href="#arith1.sts">Appendix A.3</a>. Each
signature entry is similar to the
following one for the <i>OpenMath</i> symbol 
<code>&lt;OMS cd="arith1" name="plus"/&gt;</code>:
<div class="literal"><pre>
&lt;Signature name="plus"&gt;
&lt;OMOBJ&gt;
 &lt;OMA&gt;
  &lt;OMS name="mapsto" cd="sts"/&gt;
  &lt;OMA&gt;
   &lt;OMS name="nassoc" cd="sts"/&gt; 
   &lt;OMV name="AbelianSemiGroup"/&gt;
  &lt;/OMA&gt;
  &lt;OMV name="AbelianSemiGroup"/&gt;
 &lt;/OMA&gt;
&lt;/OMOBJ&gt;
&lt;/Signature&gt;
</pre></div>
</p>
</div>
</div>

<div><h4 name="ssec_cdgroups" id="ssec_cdgroups">5.4.2 CDGroups</h4>






<p>The CD Group mechanism is a convenience mechanism for identifying
collections of CDs.  A CD Group file is an <span>xml</span> document used in the
(static or dynamic) negotiation phase where communicating applications
declare and agree on the Content Dictionaries which they process.  It
is a complement, or an alternative, to the individual declaration of
Content Dictionaries understood by an application.  Note that
CD Groups do <i>not</i> affect the <i>OpenMath</i> objects themselves.
Symbols in an object always refer to content dictionaries, not groups.</p>


<p>For an application to declare that it <span>"understands CDGroup G"</span> is
exactly equivalent to, and interchangable with, the declaration that it 
<span>"understands Content Dictionaries <m:math><m:msub><m:mi>x</m:mi><m:mn>1</m:mn></m:msub></m:math>, <m:math><m:msub><m:mi>x</m:mi><m:mn>2</m:mn></m:msub></m:math>, <span>…</span> <m:math><m:msub><m:mi>x</m:mi><m:mi>n</m:mi></m:msub></m:math>"</span>, where
<m:math><m:msub><m:mi>x</m:mi><m:mn>1</m:mn></m:msub></m:math>, <span>…</span> <m:math><m:msub><m:mi>x</m:mi><m:mi>n</m:mi></m:msub></m:math>  are the members of CDGroup G.</p>


<div><h5 name="sec_dtd_cdg" id="sec_dtd_cdg">5.4.2.1 The DTD Specification of CDGroups</h5>



<p>CDGroups are XML documents, hence  a valid  CDGroup
 should 
<ul>
<li><p>be valid according to the DTD given in
  <a href="#fig_cdgroup.dtd">Figure 5.3</a>,</p></li>
<li><p>adhere to the extra conditions on the content of the elements
  given in <a href="#sect_cdgpcdata">Section 5.4.2.2</a>.</p></li>
</ul>
</p>

<p>Apart from some header information such as <code>CDGroupName</code> and
<code>CDGroup</code> version, a CDGroup is simply an unordered list of
CDs, identified by name and optionally version number and URL.</p>


<div class="figure"><a name="fig_cdgroup.dtd" id="fig_cdgroup.dtd"/>
    
<div class="literal"><pre>
&lt;!-- CDgroup.dtd --&gt;
&lt;!-- ********************************************* --&gt;
&lt;!--                                               --&gt;
&lt;!-- DTD for OpenMath CD group                     --&gt;
&lt;!-- (c) EP24969 the ESPRIT OpenMath Consortium    --&gt;
&lt;!-- date = 18.Feb.1999                            --&gt;
&lt;!-- author = s.buswell sb@stilo.demon.co.uk       --&gt;
&lt;!--                                               --&gt;
&lt;!--                                               --&gt;
&lt;!-- available at                                  --&gt;
&lt;!-- http://www.nag.co.uk/~something here David~  --&gt;
&lt;!--                                               --&gt;
&lt;!-- ********************************************* --&gt;

&lt;!-- info on the CD group itself --&gt;

&lt;!ELEMENT CDGroupName      (#PCDATA) &gt;
&lt;!ELEMENT CDGroupVersion     (#PCDATA) &gt;
&lt;!ELEMENT CDGroupRevision     (#PCDATA) &gt;
&lt;!ELEMENT CDGroupURL          (#PCDATA) &gt;
&lt;!ELEMENT CDGroupDescription  (#PCDATA) &gt;

&lt;!-- info on the CDs in the group  --&gt;

&lt;!ELEMENT CDComment     (#PCDATA) &gt;
&lt;!ELEMENT CDGroupMember (CDComment?,CDName, CDVersion?, CDURL?) &gt;
&lt;!ELEMENT CDName     (#PCDATA) &gt;

&lt;!ELEMENT CDURL         (#PCDATA) &gt;

&lt;!-- structure of the group --&gt;
&lt;!ELEMENT CDGroup 
   (CDGroupName, CDGroupVersion, CDGroupRevision?,
    CDGroupURL, CDGroupDescription,

</pre></div>

<div>
  Figure 5.3 DTD Specification of CDGroups</div></div>
</div>

<div><h5 name="sect_cdgpcdata" id="sect_cdgpcdata">5.4.2.2 Further Requirements of a CDGroup</h5>





<p>The notion of being a valid CDGroup implies that the following
requirements on the content of the elements described by the DTD in
<a href="#fig_omcdsig.dtd">Figure 5.2</a> are also met.</p>


<dl>
<dt><code>CDGroup</code></dt>
<dd><p>The XML element <code>CDGroup</code> is the outermost
  element in a CDGroup document.</p>
  
</dd>

<dt><code>CDGroupName</code></dt>
<dd>

<p>The text occurring in the <code>CDGroupName</code>
  element corresponds to the name of the CDGroup. For the syntactical
  requirements, see <code>CDName</code> in <a href="#sect_pcdata">Section 5.3.2</a>.</p>
  
</dd>

<dt><code>CDGroupURL</code></dt>
<dd><p>The text occurring in the <code>CDGroupURL</code>
  element identifies the location of the CDGroup file, not necessarily
  of the member Content Dictionaries. For the syntactical
  requirements, see <code>CDURL</code> in <a href="#sect_pcdata">Section 5.3.2</a>.</p>
  
</dd>

<dt><code>CDGroupDescription</code></dt>
<dd><p>The text occurring in the <code>CDGroupDescription</code> element describes the mathematical area of the
  CDGroup.</p>
  
</dd>

<dt><code>CDGroupMember</code></dt>
<dd><p>The XML element <code>CDGroupMember</code>
  encloses the data identifying each member of the CDGroup.</p>
  
</dd>

<dt><code>CDName</code></dt><dd><p>The text occurring in the <code>CDName</code> element
  corresponds to the name of a Content Dictionary in the CDGroup. For
  the syntactical requirements, see <code>CDName</code> in
  <a href="#sect_pcdata">Section 5.3.2</a>.</p>
  
</dd>

<dt><code>CDVersion</code></dt><dd><p>The text occurring in the <code>CDVersion</code>
  element identifies which version of the Content Dictionary isto be
  taken as member of the CDGroup. This element is optional. In case it
  is missing, the latest version is the one included in the CDGroup.
  For the syntactical requirements, see <code>CDVersion</code> in
  <a href="#sect_pcdata">Section 5.3.2</a>.</p>
  
</dd>

<dt><code>CDURL</code></dt>
<dd>

<p>The text occurring in the <code>CDURL</code> element
  identifies the location of the Content Dictionary to be taken as
  member of the CDGroup. This element is optional. In case it is
  missing, the location of the CDGroup identified by the element
  <code>CDGroupURL</code> is assumed.
  For the syntactical requirements, see <code>CDURL</code>
  in <a href="#sect_pcdata">Section 5.3.2</a>.</p>
  
</dd>

<dt><code>CDComment</code></dt><dd><p>See <code>CDComment</code> in
  <a href="#sect_pcdata">Section 5.3.2</a>.</p>



</dd>

</dl>








</div>
</div>
</div>

<div><h3 name="cdapprove" id="cdapprove">5.5 Content Dictionaries Reviewing Process</h3>




<p>The <i>OpenMath</i> Society is responsible  for implementing a
review and referee process to assess the accuracy of the mathematical
content of Content Dictionaries.  The status (see <code>CDStatus</code>)
and/or the version number (see <code>CDVersion</code> ) of a Content
Dictionary may change as a result of this review process.</p>
</div>






<h2 name="cha_comp" id="cha_comp">
  Chapter 6<br/><i>OpenMath</i> Compliance</h2>



<p>Applications that meet the requirements specified in this chapter may
label themselves as <i>OpenMath compliant</i>. <i>OpenMath</i> compliancy is
defined so as to maximize the potential for interoperability amongst
<i>OpenMath</i> applications.</p>

<div><h3 name="sec_compl_encoding" id="sec_compl_encoding">6.1 Encoding</h3>

<p>This standard defines two reference encodings for <i>OpenMath</i>, the binary
encoding and XML encoding,  defined in chapter <a href="#cha_enco">Chapter 4</a>.</p>

<p>As a minimum, an <i>OpenMath</i> compliant application, which accepts or generates
<i>OpenMath</i> objects, <i>must</i> be capable of doing so using  the XML encoding.
The ability to use other encodings is optional.</p>
</div>

<div><h3 name="sec_compl_cd" id="sec_compl_cd">6.2 Content Dictionaries</h3>


<p>An <i>OpenMath</i> compliant application  <i>must</i> be able to support the error
Content Dictionary defined in <a href="#errorcd">Appendix A.5</a>.</p>

<p>A compliant application must declare the names and version numbers of
the Content Dictionaries that it supports. Equivalently it may declare
the Content Dictionary Group (or groups) and major version number (not
revision number), rather than listing individual Content Dictionaries.
Applications that support all Content Dictionaries (e.g. renderers)
should refer to the implicit CD Group <code>all</code>.</p>

<p>If a compliant application supports a Content Dictionary then it must
explicitly declare any symbols in the Content Dictionaries that are not
supported. Phrasebooks are encouraged to support every symbol in the 
Content Dictionaries.</p>

<p>Symbols which are not listed as unsupported are <i>supported</i> by
the application. The meaning of <i>supported</i> will depend on the
application domain. For example an <i>OpenMath</i> renderer should provide a
default display for any <i>OpenMath</i> object that only references supported
symbols, whereas a Computer Algebra System will be expected to map
such an object to a suitable internal representation, in this system,
of this mathematical object. It is expected that the application's
<i>phrasebooks</i> for supported Content Dictionaries will be
constructed such that propertes of the symbol expressed in the Content
Dictionary are respected as far as possible for the given application
domain. However <i>OpenMath</i> compliance does <i>not</i> imply
any guarantee by the <i>OpenMath</i> Society on the accuracy of these representations.</p>


<p>Content Dictionaries available from the official <i>OpenMath</i> repository at
www.openmath.org need only be referenced by name, other Content
Dictionaries <i>should</i> be referenced by the URL declared in the
<code>CDURL</code> field of the Dictionary. This URL may be used to
retrieve the Content Dictionary.</p>

<p>When receiving an <i>OpenMath</i> symbol, e.g. <m:math><m:mi>s</m:mi></m:math>,  that is not supported from a
 supported Content Dictionary,  a compliant
application will act as if it had received the <i>OpenMath</i> object
<m:math display="block"><m:mi mathvariant="bold">error</m:mi><m:mo>(</m:mo><m:mi>Unhandled_Symbol</m:mi><m:mo>,</m:mo><m:mi>s</m:mi><m:mo>)</m:mo></m:math> 
where <code>Unhandled_Symbol</code> is the symbol from the error Content
Dictionary.</p>


<p>Similarly if it receives a symbol, e.g. <m:math><m:mi>s</m:mi></m:math>, from an unsupported Content
Dictionary,
it  will act as if it had received the <i>OpenMath</i> object
<m:math display="block"><m:mi mathvariant="bold">error</m:mi><m:mo>(</m:mo><m:mi>Unsupported_CD</m:mi><m:mo>,</m:mo><m:mi>s</m:mi><m:mo>)</m:mo></m:math></p>

<p>Finally if the compliant application receives a symbol from a supported
Content Dictionary but with an unknown name, then this must either be
an incorrect object, or possibly the object has been built using a
later version of the Content Dictionary. In either case, the
application will act as if it had received the <i>OpenMath</i> object
<m:math display="block"><m:mi mathvariant="bold">error</m:mi><m:mo>(</m:mo><m:mi>Unexpected_Symbol</m:mi><m:mo>,</m:mo><m:mi>s</m:mi><m:mo>)</m:mo></m:math></p>
</div>

<div><h3 name="sec_comp_lex" id="sec_comp_lex">6.3 Lexical Errors</h3>


<p>The previous section defines the behaviour of a compliant application
upon receiving well formed <i>OpenMath</i> objects containing unexpected symbols.
This standard does not specify any behaviour for an application upon
receiving ill-formed objects.</p>
</div>


<h2 name="cha_conc" id="cha_conc">
  Chapter 7<br/>Conclusion</h2>



<p>The goal of this document is to define the <i>OpenMath</i> standard. The things
are addressed by the <i>OpenMath</i> standard are:
<ul>
<li><p>Informal and formal definition of the <i>OpenMath</i> objects.</p></li>
<li><p>Informal and formal definition of the notion of Content
  Dictionaries.</p></li>
</ul>
To do this, <i>OpenMath</i> objects are precisely defined and two encodings are
described to represent these objects using <span>xml</span> and binary
code. Furthermore, the Document Type Definition for validating Content
Dictionaries and <i>OpenMath</i> objects is given.</p>

&lt;CDDefinition&gt;

&lt;Description&gt;

&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; CDURL &lt;/Name&gt;
&lt;Description&gt;
An optional tag which contains PCDATA corresponding to the URL where
the CD is stored.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; Example &lt;/Name&gt;
&lt;Description&gt;
A tag which contains PCDATA to give an example of the
enclosing symbol definition.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; CDReviewDate &lt;/Name&gt;
&lt;Description&gt;
A tag which contains PCDATA to give an expiry date of
the CD.  It should be in the form of ISO-8601, i.e. YYYY-MM-DD
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; CDStatus &lt;/Name&gt;
&lt;Description&gt;
A tag which contains PCDATA to give information on the
status of the CD. This can be either official (approved by the
OpenMath steering committee), experimental (currently being tested),
private (used by a private group of OpenMath users) or obsolete
(an obsolete CD kept only for archival purposes).
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; CDUses &lt;/Name&gt;
&lt;Description&gt;
A tag which contains zero or more CDNames which correspond
to the CD's that this CD depends on. This makes an inheritance
structure for CD's. If the CD is dependent on any other CD's they must
be present here.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; CDTypeUses &lt;/Name&gt;
&lt;Description&gt;
A tag which contains zero or more CDNames which correspond
to the CD's that hold type information that this CD depends on. This
makes an inheritance type structure for CD's. If the CD types are
dependent on any other CD's they must be present here. For application
that do not respect types, this symbol can be ignored.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; Description &lt;/Name&gt;
&lt;Description&gt;
A tag which contains PCDATA corresponding to the
description of either the CD or the symbol (depending on which is the
enclosing element).
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; Name &lt;/Name&gt;
&lt;Description&gt;
A tag which contains PCDATA corresponding to the name of
the symbol being defined.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; Signature &lt;/Name&gt;
&lt;Description&gt;
An optional tag which contains PCDATA corresponding to
the type of the symbol being defined. This type information will be
an OpenMath type object as defined in chapter 5 of "First Draft of the
OpenMath Standard".
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; Presentation &lt;/Name&gt;
&lt;Description&gt;
An optional tag (which may be repeated many times) which contains
PCDATA corresponding to a way of presenting the symbol being defined.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; CMP &lt;/Name&gt;
&lt;Description&gt;
An optional tag (which may be repeated many times) which contains
PCDATA corresponding to a property of the symbol being
defined.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; FMP &lt;/Name&gt;
&lt;Description&gt;
An optional tag (which may be repeated many times) which contains
PCDATA corresponding to a property of the symbol being
defined. This property must be a valid OpenMath object.
&lt;/Description&gt;
&lt;/CDDefinition&gt;

&lt;/CD&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; power &lt;/Name&gt;
&lt;Description&gt;
This symbol represents a power function. The first argument is raised
to the power of the second argument. When the second argument is not
an integer, powering is defined in terms of exponentials and 
logarithms for the complex and real numbers.
This operator can represent general powering.
&lt;/Description&gt;

&lt;CMP&gt;
x\in C implies x^a = exp(a ln x)
&lt;/CMP&gt;

&lt;FMP&gt;
&lt;OMOBJ&gt;

    &lt;OMA&gt;
      &lt;OMS cd="set1" name="in"/&gt;
      &lt;OMV name="x"/&gt;

    &lt;/OMA&gt;
    &lt;OMA&gt;
      &lt;OMS cd="relation1" name="eq"/&gt;
      &lt;OMA&gt;
        &lt;OMS name="power" cd="arith1"/&gt;
        &lt;OMV name="x"/&gt;
        &lt;OMV name="a"/&gt;
      &lt;/OMA&gt;
      &lt;OMA&gt;
        &lt;OMS name="exp" cd="transc1"/&gt;
        &lt;OMA&gt;

          &lt;OMV name="a"/&gt;
          &lt;OMA&gt;
            &lt;OMS name="ln" cd="transc1"/&gt;
            &lt;OMV name="x"/&gt;
          &lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;
&lt;/FMP&gt;

&lt;CMP&gt;
  if n is an integer then

&lt;CDDefinition&gt;
&lt;Name&gt; abs &lt;/Name&gt;
&lt;Description&gt; 
A unary operator which represents the absolute value of its
argument. The argument should be numerically valued.
In the complex case this is often referred to as the modulus.
&lt;/Description&gt;
&lt;CMP&gt; for all x,y | abs(x) + abs(y) &gt;= abs(x+y) &lt;/CMP&gt;
&lt;FMP&gt;
&lt;OMOBJ&gt;
  &lt;OMBIND&gt;
    &lt;OMS cd="quant1" name="forall"/&gt;

      &lt;OMV name="x"/&gt;
      &lt;OMV name="y"/&gt;
    &lt;/OMBVAR&gt;
    &lt;OMA&gt;
      &lt;OMS cd="relation1" name="geq"/&gt;
      &lt;OMA&gt;
        &lt;OMS cd="arith1" name="plus"/&gt;
        &lt;OMA&gt;
          &lt;OMS cd="arith1" name="abs"/&gt;
            &lt;OMV name="x"/&gt;
            &lt;OMV name="y"/&gt;
        &lt;/OMA&gt;
        &lt;OMA&gt;
          &lt;OMS cd="arith1" name="abs"/&gt;
            &lt;OMV name="x"/&gt;
            &lt;OMV name="y"/&gt;
        &lt;/OMA&gt;
      &lt;/OMA&gt;
      &lt;OMA&gt;
        &lt;OMS cd="arith1" name="abs"/&gt;
        &lt;OMA&gt;
          &lt;OMS cd="arith1" name="plus"/&gt;

        &lt;/OMA&gt;

    &lt;/OMA&gt;
  &lt;/OMBIND&gt;
&lt;/OMOBJ&gt;
&lt;/FMP&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; root &lt;/Name&gt;
&lt;Description&gt; 
A binary operator which represents its first argument "lowered" to its
n'th root where n is the second argument. This is the inverse of the operation
represented by the power symbol defined in this CD.

Care should be taken as to the precise meaning of this operator, in
particular which root is represented, however it is here to represent
the general notion of taking n'th roots. As inferred by the signature
relevant to this symbol, the function represented by this symbol is
the single valued function, the specific root returned is the one
indicated by the first CMP. Note also that the converse of the second
CMP is not valid in general.
&lt;/Description&gt;

&lt;CMP&gt; x\in C implies root(x,n) = exp(ln(x)/n) &lt;/CMP&gt;
&lt;FMP&gt;
  &lt;OMOBJ&gt;
    &lt;OMA&gt;
      &lt;OMS cd="logic1" name="implies"/&gt;
      &lt;OMA&gt;
        &lt;OMS cd="set1" name="in"/&gt;
        &lt;OMV name="x"/&gt;
        &lt;OMS cd="setname1" name="C"/&gt;
      &lt;/OMA&gt;
      &lt;OMA&gt;
        &lt;OMS cd="relation1" name="eq"/&gt;
        &lt;OMA&gt;
          &lt;OMS cd="arith1" name="root"/&gt;
          &lt;OMV name="x"/&gt;
          &lt;OMV name="n"/&gt;          
        &lt;/OMA&gt;
        &lt;OMA&gt;
          &lt;OMS name="exp" cd="transc1"/&gt;
          &lt;OMA&gt;
            &lt;OMS name="divide" cd="arith1"/&gt;
            &lt;OMA&gt;
              &lt;OMS name="ln" cd="transc1"/&gt;
              &lt;OMV name="x"/&gt;
            &lt;/OMA&gt;
            &lt;OMV name="n"/&gt;          
          &lt;/OMA&gt;
        &lt;/OMA&gt;
      &lt;/OMA&gt;
    &lt;/OMA&gt;
  &lt;/OMOBJ&gt;
&lt;/FMP&gt;

&lt;CMP&gt; for all a,n | power(root(a,n),n) = a (if the root exists!) &lt;/CMP&gt;
&lt;FMP&gt;
  &lt;OMOBJ&gt;
    &lt;OMBIND&gt;
      &lt;OMS cd="quant1" name="forall"/&gt;
      &lt;OMBVAR&gt;
         &lt;OMV name="a"/&gt;
         &lt;OMV name="n"/&gt;
      &lt;/OMBVAR&gt;
      &lt;OMA&gt;
        &lt;OMS cd="relation1" name="eq"/&gt;
        &lt;OMA&gt;
          &lt;OMS cd="arith1" name="power"/&gt;
          &lt;OMA&gt;
            &lt;OMS cd="arith1" name="root"/&gt;
            &lt;OMV name="a"/&gt;
            &lt;OMV name="n"/&gt;
          &lt;/OMA&gt;
          &lt;OMV name="n"/&gt;
        &lt;/OMA&gt;
        &lt;OMV name="a"/&gt;
      &lt;/OMA&gt;
    &lt;/OMBIND&gt;
  &lt;/OMOBJ&gt;
&lt;/FMP&gt;
&lt;/CDDefinition&gt;




&lt;CDDefinition&gt;
&lt;Name&gt; sum &lt;/Name&gt;
&lt;Description&gt;
An operator taking two arguments, the first being the range of summation,
e.g. an integral interval, the second being the function to be
summed. Note that the sum may be over an infinite interval.
&lt;/Description&gt;
&lt;Example&gt;
  This represents the summation of the reciprocals of all the integers between
  1 and 10 inclusive.
&lt;OMOBJ&gt;
  &lt;OMA&gt;
    &lt;OMS cd="arith1" name="sum"/&gt;
      &lt;OMA&gt;
        &lt;OMS cd="interval1" name="integer_interval"/&gt;
        &lt;OMI&gt; 1 &lt;/OMI&gt;
        &lt;OMI&gt; 10 &lt;/OMI&gt;
      &lt;/OMA&gt;
    &lt;OMBIND&gt;
      &lt;OMS cd="fns1" name="lambda"/&gt;
        &lt;OMBVAR&gt;
          &lt;OMV name="x"/&gt;
        &lt;/OMBVAR&gt;
        &lt;OMA&gt;
          &lt;OMS cd="arith1" name="divide"/&gt;
          &lt;OMI&gt; 1 &lt;/OMI&gt;
          &lt;OMV name="x"/&gt;
        &lt;/OMA&gt;
    &lt;/OMBIND&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;
&lt;/Example&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; product &lt;/Name&gt;
&lt;Description&gt;
An operator taking two arguments, the first being the range of multiplication
e.g. an integral interval, the second being the function to
be multiplied. Note that the product may be over an infinite interval. 
&lt;/Description&gt;
&lt;Example&gt;
This represents the statement that the factorial of n is equal to the product
of all the integers between 1 and n inclusive.
&lt;OMOBJ&gt;
  &lt;OMA&gt;
    &lt;OMS cd="relation1" name="eq"/&gt;
    &lt;OMA&gt;
      &lt;OMS cd="integer1" name="factorial"/&gt;
      &lt;OMV name="n" /&gt;
    &lt;/OMA&gt;
    &lt;OMA&gt;
      &lt;OMS cd="arith1" name="product"/&gt;
        &lt;OMA&gt;
          &lt;OMS cd="interval1" name="integer_interval"/&gt;
          &lt;OMI&gt; 1 &lt;/OMI&gt;
          &lt;OMV name="n"/&gt;
        &lt;/OMA&gt;
      &lt;OMBIND&gt;
        &lt;OMS cd="fns1" name="lambda"/&gt;
          &lt;OMBVAR&gt;
            &lt;OMV name="i"/&gt;
          &lt;/OMBVAR&gt;
          &lt;OMV name="i"/&gt;
      &lt;/OMBIND&gt;
    &lt;/OMA&gt;
  &lt;/OMA&gt;
&lt;/OMOBJ&gt;
&lt;/Example&gt;
&lt;/CDDefinition&gt;

&lt;/CD&gt;

<div><h3 name="errorcd" id="errorcd">A.5 The <b>error</b> Content Dictionary</h3>


<div class="literal"><pre>
&lt;CD&gt;
&lt;CDName&gt; error &lt;/CDName&gt;
&lt;CDURL&gt; http://www.openmath.org/cd/error.ocd &lt;/CDURL&gt;
&lt;CDReviewDate&gt; 2003-04-01 &lt;/CDReviewDate&gt;
&lt;CDStatus&gt; official &lt;/CDStatus&gt;
&lt;CDDate&gt; 2001-03-12 &lt;/CDDate&gt;
&lt;CDVersion&gt; 2 &lt;/CDVersion&gt;
&lt;CDRevision&gt; 0 &lt;/CDRevision&gt;
&lt;CDUses&gt;
&lt;CDName&gt; arith1 &lt;/CDName&gt;
&lt;CDName&gt; specfun1 &lt;/CDName&gt;
&lt;/CDUses&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; unhandled_symbol &lt;/Name&gt;
&lt;Description&gt;
This symbol represents the error which is raised when an application
reads a symbol which is present in the mentioned content
dictionary, but which it has not implemented.

When receiving such a symbol, the application should act as if it had
received the OpenMath error object constructed from unhandled_symbol
and the unhandled symbol as in the example below.
&lt;/Description&gt;

&lt;Example&gt;
The application does not implement the Complex numbers:
&lt;OMOBJ&gt;
  &lt;OME&gt;
    &lt;OMS cd="error" name="unhandled_symbol"/&gt;
    &lt;OMS cd="setname1" name="C"/&gt;
  &lt;/OME&gt;
&lt;/OMOBJ&gt;
&lt;/Example&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; unexpected_symbol &lt;/Name&gt;
&lt;Description&gt;
This symbol represents the error which is raised when an application
reads a symbol which is not present in the mentioned content dictionary.

When receiving such a symbol, the application should act as if it had
received the OpenMath error object constructed from unexpected_symbol
and the unexpected symbol as in the example below.
&lt;/Description&gt;
&lt;Example&gt;
The application received a mistyped symbol
&lt;OMOBJ&gt;
  &lt;OME&gt;
    &lt;OMS cd="error" name="unexpected_symbol"/&gt;
    &lt;OMS cd="arith1" name="plurse"/&gt;
  &lt;/OME&gt;
&lt;/OMOBJ&gt;
&lt;/Example&gt;
&lt;/CDDefinition&gt;

&lt;CDDefinition&gt;
&lt;Name&gt; unsupported_CD &lt;/Name&gt;
&lt;Description&gt;
This symbol represents the error which is raised when an application
reads a symbol where the mentioned content dictionary is not
present.

When receiving such a symbol, the application should act as if it had
received the OpenMath error object constructed from unsupported_CD and
the symbol from the unsupported Content Dictionary as in the example
below.
&lt;/Description&gt;
&lt;Example&gt;
The application does not know about the CD specfun1
&lt;OMOBJ&gt;
  &lt;OME&gt;
    &lt;OMS cd="error" name="unsupported_CD"/&gt;
    &lt;OMS cd="specfun1" name="BesselJ"/&gt;
  &lt;/OME&gt;
&lt;/OMOBJ&gt;
&lt;/Example&gt;
&lt;/CDDefinition&gt;

&lt;/CD&gt;
</pre></div>
