<h2 name="cha_his" id="cha_his">
  Chapter 1<br/><i>OpenMath</i> Movement</h2>



<p>This chapter is a historical account of <i>OpenMath</i> and should be regarded
as non-normative.</p>

<p><i>OpenMath</i> is a standard for representing mathematical objects,
allowing them to be exchanged between computer programs, stored in
databases, or published on the worldwide web.  While the original
designers were mainly developers of computer algebra systems, it is
now attracting interest from other areas of scientific computation and
from many publishers of electronic documents with a significant
mathematical content.  There is a strong relationship to the MathML
recommendation <a href="#MathML_98">[5]</a> from the Worldwide Web
Consortium, and a large overlap between the two developer communities.
MathML deals principally with the <i>presentation</i> of
mathematical objects, while <i>OpenMath</i> is solely concerned with their
semantic meaning or <i>content</i>.  While MathML does
have some limited facilities for dealing with content, it also allows
semantic information encoded in <i>OpenMath</i> to be embedded inside a MathML
structure.  Thus the two technologies may be seen as highly
complementary.</p>

<div><h3 name="sec_hist" id="sec_hist">1.1 History</h3>



<p><i>OpenMath</i> was originally developed through a series of workshops held
in Zurich (1993 and 1996), Oxford (1994), Amsterdam (1995), Copenhagen
(1995), Bath (1996), Dublin (1996), Nice (1997), Yorktown Heights
(1997), Berlin (1998), and Tallahassee (1998).  The participants in
these workshops formed a global <i>OpenMath</i> community which was coordinated
by a Steering Committee and operated through electronic mailing groups
and ad-hoc working parties.  This loose arrangement has been
formalised through the establishment of an <i>OpenMath</i> Society.  Up until the
end of 1996 much of the work of the community was funded through a
grant from the Human Capital and Mobility program of the European
Union, the contributions of several institutions and individuals.  A
document outlining the objectives and basic design of <i>OpenMath</i> was
produced (later published as
<a href="#Abbott_Leeuwen_Strotmann_98">[3]</a>).  By the end of 1996
a simplified specification had been agreed on and some prototype
implementations have come about
<a href="#Dalmas_Gaetano_Watt_97">[8]</a>.</p>


<p>In 1996 a group of European participants in <i>OpenMath</i> decided to bid
for funding under the European Union's Fourth Framework Programme for
strategic research in information technology.  This bid was successful
and the project started in late 1997.  The principal aims of the
project are to formalise <i>OpenMath</i> as a standard and to develop it
further through industrial applications; this document is a product of
that process and draws heavily on the previous work described earlier.
<i>OpenMath</i> participants from all over the world continue to meet
regularly and cooperate on areas of mutual interest, and
recent workshops in Tallahassee (November 1998) and Eindhoven (June
1999)  endorsed  drafts of this document as the current <i>OpenMath</i> standard.</p>




</div>

<div><h3 name="sec_omsoc" id="sec_omsoc">1.2 <i>OpenMath</i> Society</h3>



<p>In November 1998 the <i>OpenMath</i> Society has been established to coordinate
all <i>OpenMath</i> activities. The society is based in Helsinki, Finland and is
steered by the executive committee whose members are elected by the
society. The official web page of the society is
<a href="http://www.openmath.org">http://www.openmath.org</a>.</p>
</div>



<h2 name="cha_int" id="cha_int">
  Chapter 2<br/>Introduction to <i>OpenMath</i></h2>





<p>This chapter briefly introduces <i>OpenMath</i> concepts and notions that are
referred to in the rest of this document.</p>

<div><h3 name="sec_om-arch" id="sec_om-arch">2.1 <i>OpenMath</i> Architecture</h3>



<div class="figure"><a name="fig_om" id="fig_om"/>
    
    <img src="om-arch.png" alt="om-arch.png"/>
<div>
  Figure 2.1 The <i>OpenMath</i> Architecture</div></div>

<p>The architecture of <i>OpenMath</i> is described in <a href="#fig_om">Figure 2.1</a> and
summarizes the interactions among the different <i>OpenMath</i> components.
There are three layers of representation of a mathematical object
<a href="#OM_98">[10]</a>. A private layer that is the internal representation used
by an application.  An abstract layer that is the representation as an
<i>OpenMath</i> object. Third is a communication layer that translates the <i>OpenMath</i> 
object representation to a stream of bytes. An application dependent
program manipulates the mathematical objects using its internal
representation, it can convert them to <i>OpenMath</i> objects and communicate
them by using the byte stream representation of <i>OpenMath</i> objects.</p>
</div>

<div><h3 name="sec_intro-obj" id="sec_intro-obj">2.2 <i>OpenMath</i> Objects and Encodings</h3>






<p><i>OpenMath</i> objects are representations of mathematical entities that
can be communicated among various software applications in a
meaningful way, that is, preserving their
<span>"semantics"</span>.</p>

<p><i>OpenMath</i> objects and encodings are described in detail in <a href="#cha_obj">Chapter 3</a> and <a href="#cha_enco">Chapter 4</a>.</p>




<p>The standard endorses encodings in <span>xml</span> and binary
format. These are the encodings supported by the official <i>OpenMath</i>
libraries. However they are not the only possible encodings of <i>OpenMath</i>
objects. Users that wish to define their own encoding using some other
specific language (e.g.  Lisp) may do so provided there is an
effective translation of this encoding to an official one.</p>
</div>

<div><h3 name="sec_intro-cd" id="sec_intro-cd">2.3 Content Dictionaries</h3>



<p>Content Dictionaries (CDs) are used to assign informal and formal
semantics to all symbols used in the <i>OpenMath</i> objects. They define the
symbols used to represent concepts arising in a particular area of
mathematics.</p>

<p>The Content Dictionaries are public, they represent the actual
common knowledge among <i>OpenMath</i> applications.  Content Dictionaries fix
the <span>"meaning"</span> of objects independently of the
application.  The application receiving the object may then recognize
whether or not, according to the semantics of the symbols defined in
the Content Dictionaries, the object can be transformed to the
corresponding internal representation used by the application.</p>
</div>

<div><h3 name="sec_addnfiles" id="sec_addnfiles">2.4 Additional Files</h3>
  <p>Several
additional files are related to Content Dictionaries.  Signature files
contain the signatures of symbols defined in some <i>OpenMath</i> Content
Dictionary and their format is endorsed by this standard.</p>

<p>Furthermore, the standard fixes how to define as a CDGroup a specific
set of Content Dictionaries.</p>

<p>Auxiliary files that define presentation and rendering or that
are used for manipulating and processing Content Dictionaries are not
discussed by the standard.</p>


</div>
<div><h3 name="sec_phrasebooks" id="sec_phrasebooks">2.5 Phrasebooks</h3>




<p>The conversion of an <i>OpenMath</i> object to/from the internal
representation in a software application is performed by an interface
program called <i>Phrasebook</i>. The translation is
governed by the Content Dictionaries and the specifics of the
application. It is envisioned that a software application dealing with
a specific area of mathematics declares which Content Dictionaries it
understands. As a consequence, it is expected that the Phrasebook of
the application is able to translate <i>OpenMath</i> objects built using symbols
from these Content Dictionaries to/from the internal mathematical
objects of the application.</p>

 <p><i>OpenMath</i> objects do not
specify any compuational behaviour, they merely represent mathematical
expressions.  Part of the <i>OpenMath</i> philosophy is to leave it to the
application to decide what it does with an object once it has received
it.  <i>OpenMath</i> is not a query or programming language. Because of this,
<i>OpenMath</i> does not prescribe a way of forcing <span>"evaluation"</span> or
<span>"simplification"</span> of objects like
<m:math><m:mn>2</m:mn><m:mo>+</m:mo><m:mn>3</m:mn></m:math>  or
<m:math><m:mi>sin</m:mi><m:mo>(</m:mo><m:mi>π</m:mi><m:mo>)</m:mo></m:math>. Thus,
the same object <m:math><m:mn>2</m:mn><m:mo>+</m:mo><m:mn>3</m:mn></m:math>  could be
transformed to <m:math><m:mn>5</m:mn></m:math>  by a computer algebra system,
or displayed as <m:math><m:mn>2</m:mn><m:mo>+</m:mo><m:mn>3</m:mn></m:math>  by a
typesetting tool.</p>
</div>


<h2 name="cha_obj" id="cha_obj">
  Chapter 3<br/><i>OpenMath</i> Objects</h2>




<p>In this chapter we provide a self-contained description of <i>OpenMath</i>
objects. We first do so at an informal level (<a href="#sec_omin">Section 3.2</a>) and next by means of an abstract grammar
description (<a href="#sec_omabs">Section 3.1</a>).</p>


<div><h3 name="sec_omabs" id="sec_omabs">3.1 Formal Definition of <i>OpenMath</i> Objects</h3>



<p><i>OpenMath</i> represents mathematical objects as terms or as labelled
trees that are called <i>OpenMath</i> objects or <i>OpenMath</i> expressions. The definition
of an abstract <i>OpenMath</i> object is then the following.</p>


<div><h4 name="sec_basic" id="sec_basic">3.1.1 Basic <i>OpenMath</i> objects</h4>
 <p>The Basic <i>OpenMath</i> Objects form
the leaves of the <i>OpenMath</i> Object tree.  A Basic <i>OpenMath</i> Object is of one of
the following.</p> 
<ol class="lowerroman">
<li><p> Integer.</p><p>Integers in
  the mathematical sense, with no predefined range.  They are
  <span>"infinite precision"</span> integers (also called
  <span>"bignums"</span> in computer algebra).</p></li>
<li><p> IEEE floating point
    number.</p><p>Double precision floating-point numbers
    following the <span>ieee</span> 754-1985
    standard <a href="#ieee754_85">[1]</a>.</p></li>
<li><p> Character string.</p><p>A Unicode Character string. This also corresponds to `characters' in
  <span>xml</span>.</p></li>
<li><p> Bytearray.</p><p>A sequence of bytes.</p></li>
<li><p> Symbol.</p><p>A Symbol
encodes two fields of information, a <i>name</i> and a
<i>Content Dictionary</i>. Each is a sequence of
characters matching a regular expression, as described below.</p></li>
<li><p> Variable.</p><p>A Variable consists of a <i>name</i> which is a
 sequence of characters matching a regular expression, as described
 below.</p></li>
</ol>
</div>

<div><h3 name="sec_omin" id="sec_omin">3.2 Further Description of <i>OpenMath</i> Objects</h3>




  

<p>Informally, an <i>OpenMath</i> <span><i>object</i></span> can be
viewed as a tree and is also referred to as a term.  The objects at
the leaves of <i>OpenMath</i> trees are called <span><i>basic
objects</i></span>.  The basic objects supported by <i>OpenMath</i> are:
<dl>
<dt>Integer</dt><dd><p>Arbitrary Precision
integers.</p> </dd>
<dt>Float</dt><dd> <p><i>OpenMath</i> floats are
<span>ieee</span> 754 Double precision floating-point
numbers. Other types of floating point number may be encoded in <i>OpenMath</i>
by the use of suitable content dictionaries.</p>
  
</dd>

<dt>Character strings</dt><dd><p>are
  sequences of characters. These characters come from the Unicode
  standard <a href="#UNICODE">[13]</a>.</p>
  
</dd>
<dt>Bytearrays</dt><dd><p>are sequences of bytes. There is no <span>"byte"</span> in <i>OpenMath</i> 
  as an object of its own. However, a single byte can of course be
  represented by a bytearray of length 1.  The difference between
  strings and bytearrays is the following: a character string is a
  sequence of bytes with a fixed interpretation (as characters,
  Unicode texts may require several bytes to code one character),
  whereas a bytearray is an uninterpreted sequence of bytes with no
  intrinsic meaning.  Bytearrays could be used inside <i>OpenMath</i> errors to
  provide information to, for example, a debugger; they could also
  contain intermediate results of calculations, or `handles' into
  computations or databases.</p>
</dd>

<dt>Symbols</dt><dd>
  
  
  <p>
 are uniquely defined by the Content Dictionary in which they occur
  and by a name. In definition in <a href="#sec_omabs">Section 3.1</a> we have
  left this information implicit. However, it should be kept in mind
  that all symbols appearing in an <i>OpenMath</i> object are defined in a
  Content Dictionary. The form of these definitions is explained in
  <a href="#cha_cd">Chapter 5</a>.  Each symbol has no more than one
  definition in a Content Dictionary. Many Content Dictionaries may
  define differently a symbol with the same name (e.g., the symbol
  <code>union</code> is defined as
  associative-commutativeset theoretic union in a Content Dictionary
  <code>set1</code> but another Content Dictionary,
  <code>multiset1</code> might define a symbol
  <code>union</code> as the union of multi-sets.  The name
  of a symbol can only contain alphanumeric characters and
  underscores.  More precisely, a symbol name matches the following
  regular expression: <blockquote><p>
  [<code>A</code>-<code>Z</code><code>a</code>-<code>z</code>]
  [<code>A</code>-<code>Z</code><code>a</code>-<code>z</code><code>0</code>-<code>9</code><code>_</code>]*
  </p></blockquote></p>
  
  <p>Notice that these symbol names are case sensitive.  <i>OpenMath</i>
  <i>recommends</i> that symbol names should be no longer than
  100 characters.</p>
 
  </dd>

<dt>Variables</dt><dd><p>are meant to
  denote parameters, variables or indeterminates (such as bound
  variables of function definitions, variables in summations and
  integrals, independent variables of derivatives).  Plain variable
  names are restricted to use a subset of the printable ASCII
  characters.  Formally the names must match the regular expression:
  <blockquote><p> [A-Za-z0-9=+(),-./:?!#$%*;=@[]^_`{|}]+
  </p></blockquote></p>
   
</dd>

</dl> </p>

<p>The four following constructs can be used to make compound <i>OpenMath</i>
objects.</p>

<dl>
<dt>Application</dt><dd><p>constructs an
  <i>OpenMath</i> object from a sequence of one or more <i>OpenMath</i> objects. The first
  argument of application is referred to as <span>"head"</span> while
  the remaining objects are called <span>"arguments"</span>.  An <i>OpenMath</i>
  application object can be used to convey the mathematical notion of
  application of a function to a set of arguments.  For instance,
  suppose that the <i>OpenMath</i> symbol <code>sin</code> is defined
  in a Content Dictionary for trigonometry, then <m:math><m:mi mathvariant="bold">application</m:mi><m:mo>(</m:mo><m:mi>sin</m:mi><m:mo>,</m:mo>
  <m:mi>x</m:mi> <m:mo>)</m:mo></m:math>  is the abstract <i>OpenMath</i> object
  corresponding to <m:math><m:mi>sin</m:mi> <m:mo>(</m:mo><m:mi>x</m:mi>
  <m:mo>)</m:mo></m:math>.  More generally, an <i>OpenMath</i> application object can
  be used as a constructor to convey a mathematical object built from
  other objects such as a polynomial constructed from a set of
  monomials.  Constructors build inhabitants of some symbolic type,
  for instance the type of rational numbers or the type of
  polynomials.  The rational number, usually denoted as
  <m:math><m:mn>1</m:mn><m:mo>/</m:mo><m:mn>2</m:mn></m:math>, is represented by the
  <i>OpenMath</i> application object <m:math><m:mi mathvariant="bold">application</m:mi><m:mo>(</m:mo><m:mi>Rational</m:mi><m:mo>,</m:mo>
  <m:mn>1</m:mn><m:mo>,</m:mo> <m:mn>2</m:mn><m:mo>)</m:mo></m:math>. The symbol
  <code>Rational</code> must be defined, by a Content
  Dictionary, as a constructor symbol for the rational numbers.</p>
   
<div class="figure"><a name="fig_obj" id="fig_obj"/>
      <img src="lambda.png" alt="lambda.png"/>
<div>
  Figure 3.1 The <i>OpenMath</i> application and binding objects for
<m:math><m:mi>sin</m:mi> <m:mo>(</m:mo><m:mi>x</m:mi> <m:mo>)</m:mo></m:math>  and
<m:math><m:mi>λ</m:mi> <m:mi>x</m:mi><m:mo>.</m:mo><m:mi>x</m:mi> <m:mo>+</m:mo>
<m:mn>2</m:mn></m:math>  in tree-like notation.</div></div>

  
</dd>

<dt>Binding</dt><dd><p>objects are
  constructed from an <i>OpenMath</i> object, and from a sequence of zero or more
  variables followed by another <i>OpenMath</i> object.  The first <i>OpenMath</i> object is
  the <span>"binder"</span> object. Arguments 2 to
  <m:math><m:mi>n</m:mi><m:mo>-</m:mo><m:mn>1</m:mn></m:math>  are always variables to
  be bound in the <span>"body"</span> which is the
  <m:math><m:msup><m:mi>n</m:mi><m:mi>th</m:mi></m:msup></m:math>  argument object. It
  is allowed to have no bound variables, but the binder object and the
  body should be present. Binding can be used to express functions or
  logical statements.  The function <m:math><m:mi>λ</m:mi>
  <m:mi>x</m:mi><m:mo>.</m:mo><m:mi>x</m:mi> <m:mo>+</m:mo><m:mn>2</m:mn></m:math>, in which
  the variable <m:math><m:mi>x</m:mi></m:math>  is bound by
  <m:math><m:mi>λ</m:mi></m:math>, corresponds to a binding object having
  as binder the <i>OpenMath</i> symbol <code>lambda</code>: <m:math display="block"><m:mi mathvariant="bold">binding</m:mi><m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo>
  <m:mi>x</m:mi> <m:mo>,</m:mo> <m:mi mathvariant="bold">application</m:mi><m:mo>(</m:mo><m:mi>plus</m:mi><m:mo>,</m:mo>
  <m:mi>x</m:mi> <m:mo>,</m:mo>
  <m:mn>2</m:mn><m:mo>)</m:mo><m:mo>)</m:mo><m:mtext>.</m:mtext></m:math></p>
  
  
  <p class="del">Binding of several variables as in: <m:math display="block"><m:mi mathvariant="bold">binding</m:mi>
  <m:mo>(</m:mo><m:mi>B</m:mi><m:mo>,</m:mo>
  <m:msub><m:mi>v</m:mi><m:mn>1</m:mn></m:msub><m:mo>,</m:mo>
  <m:mi>…</m:mi><m:mo>,</m:mo>
  <m:msub><m:mi>v</m:mi><m:mi>n</m:mi></m:msub><m:mo>,</m:mo> <m:mi>C</m:mi>
  <m:mo>)</m:mo></m:math>  is semantically equivalent to composition of
  binding of a single variable, namely
  <m:math display="block">
    <m:mi mathvariant="bold">binding</m:mi>
    <m:mo>(</m:mo>
    <m:mi>B</m:mi>
    <m:mo>,</m:mo>
    <m:msub><m:mi>v</m:mi><m:mn>1</m:mn></m:msub>
    <m:mo>,</m:mo>
    <m:mo>(</m:mo>
    <m:mi mathvariant="bold">binding</m:mi>
    <m:mo>(</m:mo>
    <m:mi>B</m:mi>
    <m:mo>,</m:mo>
    <m:msub><m:mi>v</m:mi><m:mn>2</m:mn></m:msub>
    <m:mo>,</m:mo>
    <m:mo>(</m:mo>
    <m:mi>…</m:mi>
    <m:mo>,</m:mo>
    <m:mi mathvariant="bold">binding</m:mi>
    <m:mo>(</m:mo>
    <m:mi>B</m:mi>
    <m:mo>,</m:mo>
    <m:msub><m:mi>v</m:mi><m:mi>n</m:mi></m:msub>
    <m:mo>,</m:mo>
    <m:mi>C</m:mi>
    <m:mo>)</m:mo>
    <m:mi>…</m:mi>
    <m:mo>)</m:mo>
    <m:mtext>.</m:mtext>
  </m:math> 
</p>
  
  
 <p class="del">Note that it follows from
this that repeated occurrences of the same variable in a binding
operator are allowed. For example the object
  <m:math display="block">
    <m:mi mathvariant="bold">binding</m:mi>
    <m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo> <m:mi>v</m:mi> <m:mo>,</m:mo>
    <m:mi>v</m:mi> <m:mo>,</m:mo><m:mi mathvariant="bold">application</m:mi>
    <m:mo>(</m:mo><m:mi>times</m:mi><m:mo>,</m:mo><m:mi>v</m:mi>
    <m:mo>,</m:mo><m:mi>v</m:mi><m:mo>)</m:mo> <m:mo>)</m:mo></m:math>  is semantically
    equivalent to: <m:math display="block"><m:mi mathvariant="bold">binding</m:mi><m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo>
    <m:mi>v</m:mi><m:mo>,</m:mo> <m:mi mathvariant="bold">binding</m:mi>
    <m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo> <m:mi>v</m:mi><m:mo>,</m:mo><m:mi mathvariant="bold">application</m:mi><m:mo>(</m:mo><m:mi>times</m:mi><m:mo>,</m:mo><m:mi>v</m:mi><m:mo>,</m:mo><m:mi>v</m:mi><m:mo>)</m:mo><m:mo>)</m:mo><m:mo>)</m:mo></m:math> 
    so that the outermost binding is actually a constant function
    (<m:math><m:mi>v</m:mi></m:math>  does not occur free in the body <m:math><m:mi mathvariant="bold">application</m:mi>
    <m:mo>(</m:mo><m:mi>times</m:mi><m:mo>,</m:mo><m:mi>v</m:mi>
    <m:mo>,</m:mo><m:mi>v</m:mi><m:mo>)</m:mo> <m:mo>)</m:mo></m:math>).</p>

<p>Phrasebooks are allowed to use <m:math><m:mi>α</m:mi></m:math> 
  conversion in order to avoid clashes of variable names. Suppose an
  object <m:math><m:mi>Ω</m:mi></m:math>  contains an occurrence of the
  object <m:math><m:mi mathvariant="bold">binding</m:mi>
  <m:mo>(</m:mo><m:mi>B</m:mi> <m:mo>,</m:mo> <m:mi>v</m:mi> <m:mo>,</m:mo> <m:mi>C</m:mi>
  <m:mo>)</m:mo></m:math>.  This object <m:math><m:mi mathvariant="bold">binding</m:mi> <m:mo>(</m:mo><m:mi>B</m:mi> <m:mo>,</m:mo>
  <m:mi>v</m:mi> <m:mo>,</m:mo> <m:mi>C</m:mi> <m:mo>)</m:mo></m:math>  can be replaced
  in <m:math><m:mi>Ω</m:mi></m:math>  by <m:math><m:mi mathvariant="bold">binding</m:mi> <m:mo>(</m:mo><m:mi>B</m:mi> <m:mo>,</m:mo>
  <m:mi>z</m:mi> <m:mo>,</m:mo> <m:mi>C'</m:mi><m:mo>)</m:mo></m:math>  where
  <m:math><m:mi>z</m:mi></m:math>  is a variable not occurring free in
  <m:math><m:mi>C</m:mi></m:math>  and <m:math><m:mi>C'</m:mi></m:math>  is obtained
  from <m:math><m:mi>C</m:mi></m:math>  by replacing each free (i.e., not bound
  by any intermediate <b>binding</b> construct) occurrence
  of <m:math><m:mi>v</m:mi></m:math>  by <m:math><m:mi>z</m:mi></m:math>.  This
  operation preserves the semantics of the object
  <m:math><m:mi>Ω</m:mi></m:math>. In the above example, a phrasebook is
  thus allowed to transform the object to, e.g.  <m:math class="del" display="block"><m:mi mathvariant="bold">binding</m:mi>
  <m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo> <m:mi>v</m:mi> <m:mo>,</m:mo> <m:mi mathvariant="bold">binding</m:mi> <m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo>
  <m:mi>z</m:mi> <m:mo>,</m:mo><m:mi mathvariant="bold">application</m:mi>
  <m:mo>(</m:mo><m:mi>times</m:mi><m:mo>,</m:mo><m:mi>z</m:mi>
  <m:mo>,</m:mo><m:mi>z</m:mi><m:mo>)</m:mo><m:mo>)</m:mo><m:mo>)</m:mo><m:mtext>.</m:mtext></m:math> 
  <m:math class="new" display="block"><m:mi mathvariant="bold">binding</m:mi><m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo>
  <m:mi>z</m:mi> <m:mo>,</m:mo> <m:mi mathvariant="bold">application</m:mi><m:mo>(</m:mo><m:mi>plus</m:mi><m:mo>,</m:mo>
  <m:mi>z</m:mi> <m:mo>,</m:mo>
  <m:mn>2</m:mn><m:mo>)</m:mo><m:mo>)</m:mo><m:mtext>.</m:mtext></m:math> 
</p>
<p class="new">Repeated occurrences of the same variable in a
  binding operator are allowed. An OpenMath application should treat a
  binding with multiple occurrences of the same variable as equivalent
  to the binding in which all but the last occurrence of each variable
  is replaced by a new variable which does not occur free in the body
  of the binding.  <m:math display="block"><m:mi mathvariant="bold">binding</m:mi> <m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo>
  <m:mi>v</m:mi> <m:mo>,</m:mo> <m:mi>v</m:mi> <m:mo>,</m:mo><m:mi mathvariant="bold">application</m:mi>
  <m:mo>(</m:mo><m:mi>times</m:mi><m:mo>,</m:mo><m:mi>v</m:mi>
  <m:mo>,</m:mo><m:mi>v</m:mi><m:mo>)</m:mo> <m:mo>)</m:mo></m:math>  is semantically
  equivalent to: <m:math display="block"><m:mi mathvariant="bold">binding</m:mi> <m:mo>(</m:mo><m:mi>lambda</m:mi> <m:mo>,</m:mo>
  <m:msup><m:mi>v</m:mi><m:mo>'</m:mo></m:msup> <m:mo>,</m:mo> <m:mi>v</m:mi>
  <m:mo>,</m:mo><m:mi mathvariant="bold">application</m:mi>
  <m:mo>(</m:mo><m:mi>times</m:mi><m:mo>,</m:mo><m:mi>v</m:mi>
  <m:mo>,</m:mo><m:mi>v</m:mi><m:mo>)</m:mo> <m:mo>)</m:mo></m:math>  so that the
  resulting function is actually a constant in its first argument
  (<m:math><m:msup><m:mi>v</m:mi><m:mo>'</m:mo></m:msup></m:math>  does not occur free
  in the body <m:math><m:mi mathvariant="bold">application</m:mi>
  <m:mo>(</m:mo><m:mi>times</m:mi><m:mo>,</m:mo><m:mi>v</m:mi>
  <m:mo>,</m:mo><m:mi>v</m:mi><m:mo>)</m:mo> <m:mo>)</m:mo></m:math>).</p>

  
</dd>

<dt>Attribution</dt><dd><p>decorates an
  object with a sequence of one or more pairs made up of an <i>OpenMath</i>
  symbol, the <span>"attribute"</span>, and an associated <i>OpenMath</i> object,
  the <span>"value of the attribute"</span>.  The value of the
  attribute can be an attribution object itself. As example of this,
  consider the <i>OpenMath</i> objects representing groups, automorphism groups,
  and group dimensions. It is then possible to attribute an <i>OpenMath</i>
  object representing a group by its automorphism group, itself
  attributed by its dimension.</p>

<p>Composition of attributions, as in
  <m:math display="block">
<m:mi mathvariant="bold">attribution</m:mi><m:mo>(</m:mo><m:mi mathvariant="bold">attribution</m:mi><m:mo>(</m:mo><m:mi>A</m:mi><m:mo>,</m:mo>
  <m:msub><m:mi>S</m:mi><m:mn>1</m:mn></m:msub> <m:mspace width=".3em"/>
  <m:msub><m:mi>A</m:mi><m:mn>1</m:mn></m:msub><m:mo>,</m:mo><m:mi>…</m:mi><m:mo>,</m:mo><m:msub><m:mi>S</m:mi><m:mi>h</m:mi></m:msub>
  <m:mspace width=".3em"/>
  <m:msub><m:mi>A</m:mi><m:mi>h</m:mi></m:msub><m:mo>)</m:mo><m:mo>,</m:mo>
  <m:msub><m:mi>S</m:mi><m:mrow><m:mi>h</m:mi><m:mo>+</m:mo><m:mn>1</m:mn></m:mrow></m:msub>
  <m:mspace width=".3em"/>
  <m:msub><m:mi>A</m:mi><m:mrow><m:mi>h</m:mi><m:mo>+</m:mo><m:mn>1</m:mn></m:mrow></m:msub><m:mo>,</m:mo>
  <m:mi>…</m:mi><m:mo>,</m:mo> <m:msub><m:mi>S</m:mi><m:mi>n</m:mi></m:msub> <m:mspace width=".3em"/> <m:msub><m:mi>A</m:mi><m:mi>n</m:mi></m:msub><m:mo>)</m:mo></m:math>  is
  semantically equivalent to a single attribution, that is <m:math display="block"><m:mi mathvariant="bold">attribution</m:mi><m:mo>(</m:mo><m:mi>A</m:mi><m:mo>,</m:mo>
  <m:msub><m:mi>S</m:mi><m:mn>1</m:mn></m:msub> <m:mspace width=".3em"/>
  <m:msub><m:mi>A</m:mi><m:mn>1</m:mn></m:msub><m:mo>,</m:mo>
  <m:mi>…</m:mi><m:mo>,</m:mo> <m:msub><m:mi>S</m:mi><m:mi>h</m:mi></m:msub> <m:mspace width=".3em"/> <m:msub><m:mi>A</m:mi><m:mi>h</m:mi></m:msub><m:mo>,</m:mo>
  <m:msub><m:mi>S</m:mi><m:mrow><m:mi>h</m:mi><m:mo>+</m:mo><m:mn>1</m:mn></m:mrow></m:msub>
  <m:mspace width=".3em"/>
  <m:msub><m:mi>A</m:mi><m:mrow><m:mi>h</m:mi><m:mo>+</m:mo><m:mn>1</m:mn></m:mrow></m:msub><m:mo>,</m:mo>
  <m:mi>…</m:mi><m:mo>,</m:mo> <m:msub><m:mi>S</m:mi><m:mi>n</m:mi></m:msub> <m:mspace width=".3em"/>
  <m:msub><m:mi>A</m:mi><m:mi>n</m:mi></m:msub><m:mo>)</m:mo><m:mtext>.</m:mtext></m:math> 
  The operation that produces an object with a single layer of
  attribution is called <code>flattening</code>.</p>

<p>Multiple attributes with the same name are allowed.  While the order
  of the given attributes does not imply any notion of priority,
  potentially it could be significant. For instance, consider the case
  in which <m:math><m:msub><m:mi>S</m:mi><m:mi>h</m:mi></m:msub> <m:mo>=</m:mo>
  <m:msub><m:mi>S</m:mi><m:mi>n</m:mi></m:msub></m:math> 
 (<m:math><m:mi>h</m:mi> <m:mo>&lt;</m:mo> <m:mi>n</m:mi></m:math>) in the example above. Then, the
  object is to be interpreted as if the value <m:math><m:msub><m:mi>A</m:mi><m:mi>n</m:mi></m:msub></m:math>  overwrites the
  value <m:math><m:msub><m:mi>A</m:mi><m:mi>h</m:mi></m:msub></m:math>.  (<i>OpenMath</i> however does not mandate that an application
  preserves the attributes or their order.)</p>


<p>Objects can be decorated in a multitude of
ways. In <a href="#OM_D131b">[6]</a>, typing of <i>OpenMath</i> objects is
expressed by using an attribution. The object <m:math><m:mi mathvariant="bold">attribution</m:mi><m:mo>(</m:mo><m:mi>A</m:mi><m:mo>,</m:mo>
<m:mi>type</m:mi> <m:mspace width=".3em"/> <m:mi>t</m:mi> <m:mo>)</m:mo></m:math> 
represents the judgment stating that object <m:math><m:mi>A</m:mi></m:math> 
has type <m:math><m:mi>t</m:mi></m:math>. Note that both
<m:math><m:mi>A</m:mi></m:math>  and <m:math><m:mi>t</m:mi></m:math>  are <i>OpenMath</i>
objects.</p>

<p>Attribution can act as either annotation, in the sense of adornment,
  or as modifier. In the former case, replacement of the adorned
  object by the object itself is probably not harmful (preserves the
  semantics). In the latter case however, it may very well be.
  Therefore, attribution in general should by default be treated as a
  construct rather than as adornment. Only when the CD definitions of
  the attributes make it clear that they are adornments, can the
  attributed object be viewed as semantically equivalent to the
  stripped object.</p>

  
</dd>

<dt>Error</dt><dd><p>is made up of an <i>OpenMath</i>
  symbol and a sequence of zero or more <i>OpenMath</i> objects. This object has
  no direct mathematical meaning.  Errors occur as the result of some
  treatment on an <i>OpenMath</i> object and are thus of real interest only when
  some sort of communication is taking place. Errors may occur inside
  other objects and also inside other errors.  Error objects might
  consist only of a symbol as in the object: <m:math><m:mi mathvariant="bold">error</m:mi> <m:mo>(</m:mo><m:mi>S</m:mi>
  <m:mo>)</m:mo></m:math>.</p> 
</dd>

</dl> 
</div>

<div><h3 name="sec_summary" id="sec_summary">3.3 Summary</h3>


<ul>
<li><p><i>OpenMath</i> supports basic objects like integers, symbols,
  floating-point numbers, character strings, bytearrays, and
  variables.</p></li>
<li><p><i>OpenMath</i> compound objects are of four kinds: applications, bindings,
  errors, and attributions.</p></li>
<li><p><i>OpenMath</i> objects have the expressive power to cover all areas of
  computational mathematics.</p></li>
</ul>


<p>Observe that an <i>OpenMath</i> application object is viewed as a <span>"tree"</span> by
software applications that do not understand Content Dictionaries,
whereas a Phrasebook that understands the semantics of the symbols, as
defined in the Content Dictionaries, should interpret the object as
functional application, constructor, or binding accordingly. Thus, for
example, for some applications, the <i>OpenMath</i> object corresponding
to <m:math><m:mn>2</m:mn><m:mo>+</m:mo><m:mn>5</m:mn></m:math>  may result in a command that writes <m:math><m:mn>7</m:mn></m:math>.</p>
</div>


<h2 name="cha_enco" id="cha_enco">
  Chapter 4<br/><i>OpenMath</i> Encodings</h2>



<p>In this chapter, two encodings are defined that map between  <i>OpenMath</i>
objects and byte streams.  These byte streams constitute a low level
representation that can be easily exchanged between processes (via
almost any communication method) or stored and retrieved from files.</p>


<p>The first encoding uses  ISO 646:1983 characters <a href="#iso646_83">[2]</a>
(also known as <span>ascii</span> characters) and is  an <span>xml</span>
application. Although the <span>xml</span> markup of the encoding uses only <span>ascii</span>
characters, OpenMath strings may use
arbitrary Unicode/ISO 10646:1988 
characters <a href="#UNICODE">[13]</a>. 
It can be used, for example, to send <i>OpenMath</i> objects via
e-mail, news, cut-and-paste, etc. The texts produced by this encoding
can be part of <span>xml</span> documents.</p>

<p>The second encoding is a binary encoding that is meant to be used when 
the compactness of the encoding is important (interprocess communications 
over a network is an example).</p>

<p>Note that these two encodings are sufficiently different for
autodetection to be effective: an application reading the bytes can
very easily determine which encoding is used.</p>

<div><h3 name="sec_xml" id="sec_xml">4.1 The <span>xml</span> Encoding</h3>


<p>This encoding has been designed with two main goals in mind:
<ol>
<li><p>to provide an encoding that uses the most common character set
  (so that it can be easily included in most documents and transport
  protocols) and that is both readable and writable by a human.</p></li>
<li><p>to provide an encoding that can be included (embedded) in
  <span>xml</span> documents.</p></li>
</ol> 
</p>

<div><h4 name="ssec_xml" id="ssec_xml">4.1.1 A Grammar for the <span>xml</span> Encoding</h4>





<p>The <span>xml</span> encoding of an OpenMath object is defined by the <span>dtd</span> given
in <a href="#fig_objdtd">Figure 4.1</a> below, with the following additional rules
not implied by the <span>xml</span> <span>dtd</span>.</p>
<ul>
<li><p>Comments are permitted only between
elements, not within element character data.</p></li>
<li><p>Processing Instructions are only allowed before the <span>OMOBJ</span>
 element.</p></li>
<li><p>The content of an <span>OMB</span> element, is a valid base64-encoded text.</p></li>
<li><p>The character data forming element content and attribute values
matches the regular expressions of <a href="#fig_xml">Figure 4.2</a>.</p></li>
</ul>

<p>In addition, if the <span>xml</span> document encoding the <i>OpenMath</i> object is
linearised into the <span>xml</span> concrete syntax, the following further
constraints apply, which ensure thet the encoding may be read by <i>OpenMath</i>
applications that may not include a full <span>xml</span> parser.</p>

<ul>
<li><p>The document should use <span>utf-8</span> encoding.</p></li>
<li class="del"><p>Entity and character references should not be used.</p></li>
<li><p>A <code>&lt;!DOCTYPE</code> declaration should not be used.</p></li>
<li class="new"><p>Character references should not be used. As <code>&lt;!DOCTYPE</code>
is not used, the only entity references that are allowed are the five predefined entity
references: 
<code>&amp;apos;</code> ('),
<code>&amp;quot;</code> ("),
<code>&amp;lt;</code> (&lt;),
<code>&amp;gt;</code> (&gt;),
<code>&amp;amp;</code> (&amp;).
</p></li>
<li><p>The <span>xml</span> empty element form <code>&lt;|<span>…</span>/&gt;</code> should always be
used to encode elements such as <span>omf</span> which are specified in the
<span>dtd</span> as
being <span>empty</span>. It should never be used for elements that may sometimes be
empty, such as <span>omstr</span>.</p></li>
</ul>

<p>Such a linearisation of an <span>xml</span> encoded <i>OpenMath</i> Object would match the
match the character based grammar given in <a href="#fig_xml">Figure 4.2</a>.</p>

<p>The notation used in this section and in <a href="#fig_xml">Figure 4.2</a> should
be quite straightforward (+ meaning <span>"one or more"</span>, ? meaning zero or
one, and <m:math><m:mi>|</m:mi></m:math>  meaning <span>"or"</span>). The start symbol of the grammar is
<span>"start"</span>, <span>"space"</span> stands for the space character, <span>"cr"</span> for the
carriage return character, <span>"nl"</span> for the line feed character and
<span>"tab"</span> for the horizontal tabulation character.</p>

<div><h4 name="sec_xml-desc" id="sec_xml-desc">4.1.2 Description of the Grammar</h4>




<p>An encoded <i>OpenMath</i> object is placed inside an <code>OMOBJ</code> element.  This 
element can contain the elements (and integers) as described above.</p>

<p>We briefly discuss the <span>xml</span> encoding for each type of <i>OpenMath</i> object
starting from the basic objects.</p>

<dl>
<dt>Integers</dt>
<dd>

<p>are encoded using the <code>OMI</code> element around the
  sequence of their digits in base 10 or 16 (most significant digit
  first).  White space may be inserted between the characters of the
  integer representation, this will be ignored.
  After ignoring white
  space, integers written in base 10 match the regular expression
  <code>-?[0-9]+</code>.  Integers written in base 16 match
  <code>-?x[0-9A-F]+</code>.
The integer 10 can be thus encoded as
  <code>&lt;OMI&gt; 10 &lt;/OMI&gt; </code> or as <code>&lt;OMI&gt; xA &lt;/OMI&gt; </code>
  but neither <code>&lt;OMI&gt; +10 &lt;/OMI&gt;</code> nor <code>&lt;OMI&gt; +xA &lt;/OMI&gt;</code>
  can be used.</p>

<p>The negative integer <m:math><m:mn>-120</m:mn></m:math>  can be encoded as either as decimal
       <code>&lt;OMI&gt; -120 &lt;/OMI&gt;</code> or  as hexadecimal <code>&lt;OMI&gt; -x78 &lt;/OMI&gt;</code>.</p>

  
</dd>

<dt>Symbols</dt><dd><p>are encoded using the <code>OMS</code> element. This element
  has two <span>xml</span>-attributes <code>cd</code> and <code>name</code>. The value
  of <code>cd</code> is the name of the Content Dictionary in which the
  symbol is defined and the value of <code>name</code> is the name of the
  symbol.  The name of the Content Dictionary is compulsory, but a
  future revision of the <i>OpenMath</i> standard might introduce a defaulting
  mechanism.  For example, <code>&lt;OMS cd="transc" name="sin"/&gt;</code> is the
  encoding of the symbol named <code>sin</code> in the Content Dictionary
  named <code>transc</code>.</p>
  
</dd>

<dt>Variables</dt><dd><p>are encoded using the <code>OMV</code> element, with only
  one <span>xml</span>-attribute, <code>name</code>, whose value is the variable
  name.  The variable name is a subset of the printable <span>ascii</span>
 set of characters.
  In particular, neither spaces nor double-quote <code>"</code> are allowed
  in variable names.  For instance, the encoding of the object
  representing the variable <m:math><m:mi>x</m:mi></m:math>  is:
    <code>&lt;OMV  name="x"/&gt;</code></p>

  
</dd>

<dt>Floating-point numbers</dt><dd><p>are encoded using the <code>OMF</code> element
  that has either the <span>xml</span>-attribute <code>dec</code> or the
  <span>xml</span>-attribute <code>hex</code>. The two <span>xml</span>-attributes
  cannot be present simultaneously. The value of <code>dec</code> is the
  floating-point number expressed in base 10, using the common syntax:</p>
  
  <blockquote><p>
  <code>(-?)([0-9]+)?("."[0-9]+)?(e(-?)[0-9]+)?</code>.
  </p></blockquote>
  
  <p>The value of <code>hex</code> is the digits of the floating-point number
  expressed in base 16, with digits <code>0</code>-<code>9</code>, <code>A</code>-<code>F</code>
  (mantissa, exponent, and sign from lowest to highest bits) using a
  least significant byte ordering.  For example, <code>&lt;OMF
    dec="1.0e-10"/&gt;</code> is a valid floating-point number.</p>
  

</dd>

<dt>Character strings</dt><dd><p>are encoded using the <code>OMSTR</code> element.
  Its content is  a Unicode text (The default encoding 
  is <span>utf-8</span><a href="#utf8">[17]</a>, although <span>xml</span> encoded OpenMath may be embedded
 in a containing <span>xml</span> document that specifies alternative encoding in
  the <span>xml</span> declaration. Note that as always in <span>xml</span> the
  characters <code>&lt;</code> and <code>&amp;</code>  need to be represented by the
  entity references <code>&lt;</code> and <code>&amp;</code> respectively.</p>
  
</dd>

<dt>Bytearrays</dt><dd><p>are encoded using the <code>OMB</code> element. Its content
  is a sequence of characters that is a base64 encoding of the data.
  The base64 encoding is defined in <span>rfc</span> 1521 <a href="#rfc1521">[4]</a>.
  Basically, it represents an arbitrary sequence of octets using 64
  <span>"digits"</span> (<code>A</code> through <code>Z</code>, <code>a</code> through <code>z</code>, <code>0</code> through <code>9</code>, <code>+</code> and /, in order of increasing
  value). Three octets are represented as four digits (the <code>=</code>
  character for padding to the right at the end of the data). All line
  breaks and carriage return, space, form feed and horizontal
  tabulation characters are ignored. The reader is refered to
  <a href="#rfc1521">[4]</a> for more detailed information.</p>

</dd>

</dl>
 
<p>In detail the encoding of an <i>OpenMath</i> object is described below.</p>

<dl>
<dt>Applications</dt><dd><p>are encoded using the <code>OMA</code> element. The
  application whose root is the <i>OpenMath</i> object <m:math><m:msub><m:mi>e</m:mi><m:mn>0</m:mn></m:msub></m:math>  and whose arguments
  are the <i>OpenMath</i> objects <m:math><m:msub><m:mi>e</m:mi><m:mn>1</m:mn></m:msub></m:math>, <span>…</span>, <m:math><m:msub><m:mi>e</m:mi><m:mi>n</m:mi></m:msub></m:math>  is encoded as <code>&lt;OMA&gt;</code>
  <m:math><m:msub><m:mi>C</m:mi><m:mn>0</m:mn></m:msub></m:math>  <m:math><m:msub><m:mi>C</m:mi><m:mn>1</m:mn></m:msub></m:math><span>…</span> <m:math><m:msub><m:mi>C</m:mi><m:mi>n</m:mi></m:msub></m:math>  <code>&lt;/OMA&gt;</code> where <m:math><m:msub><m:mi>C</m:mi><m:mi>i</m:mi></m:msub></m:math>  is the encoding of
  <m:math><m:msub><m:mi>e</m:mi><m:mi>i</m:mi></m:msub></m:math>.</p>

<p>For example, <m:math><m:mi mathvariant="bold">application</m:mi><m:mo>(</m:mo><m:mi>sin</m:mi><m:mo>,</m:mo><m:mi>x</m:mi> <m:mo>)</m:mo></m:math>  is encoded as:
<code>
            &lt;OMA&gt;  
            &lt;OMS cd="transc1" name="sin"/&gt; 
            &lt;OMV name="x"/&gt;  
            &lt;/OMA&gt; 
</code> 
  provided that the symbol <code>sin</code> is defined to be a function
  symbol in a Content Dictionary named <code>transc1</code>.</p>

  
</dd>

<dt>Binding</dt><dd><p>is encoded using the <code>OMBIND</code> element.  The binding
  by the <i>OpenMath</i> object <m:math><m:mi>b</m:mi></m:math>  of the <i>OpenMath</i> variables <m:math><m:msub><m:mi>x</m:mi><m:mn>1</m:mn></m:msub></m:math>, <m:math><m:msub><m:mi>x</m:mi><m:mn>2</m:mn></m:msub></m:math>,
  <m:math><m:mi>…</m:mi></m:math>, <m:math><m:msub><m:mi>x</m:mi><m:mi>n</m:mi></m:msub></m:math>  in the object <m:math><m:mi>c</m:mi></m:math>  is encoded as <code>&lt;OMBIND&gt;</code> <m:math><m:mi>B</m:mi></m:math> 
  <code>&lt;OMBVAR&gt;</code> <m:math><m:msub><m:mi>X</m:mi><m:mn>1</m:mn></m:msub></m:math>  <m:math><m:mi>…</m:mi></m:math>  <m:math><m:msub><m:mi>X</m:mi><m:mi>n</m:mi></m:msub></m:math>  <code>&lt;/OMBVAR&gt;</code> <m:math><m:mi>C</m:mi></m:math>  <code>&lt;/OMBIND&gt;</code> where <m:math><m:mi>B</m:mi></m:math>, <m:math><m:mi>C</m:mi></m:math>, and <m:math><m:msub><m:mi>X</m:mi><m:mi>i</m:mi></m:msub></m:math>  are the encodings of <m:math><m:mi>b</m:mi></m:math>, <m:math><m:mi>c</m:mi></m:math> 
  and <m:math><m:msub><m:mi>x</m:mi><m:mi>i</m:mi></m:msub></m:math>, respectively.</p>

<p>For instance the encoding of
  <m:math><m:mi mathvariant="bold">binding</m:mi>
       <m:mo>(</m:mo><m:mi>lambda</m:mi><m:mo>,</m:mo>
  <m:mi>x</m:mi><m:mo>,</m:mo><m:mi mathvariant="bold">application</m:mi>
     <m:mo>(</m:mo><m:mi>sin</m:mi><m:mo>,</m:mo> <m:mi>x</m:mi><m:mo>)</m:mo><m:mo>)</m:mo></m:math>  is:
<code> 
      &lt;OMBIND&gt;
        &lt;OMS cd="fns1" name="lambda"/&gt;  
        &lt;OMBVAR&gt;
          &lt;OMV name="x"/&gt;
        &lt;/OMBVAR&gt;  
        &lt;OMA&gt;
          &lt;OMS cd="transc1" name="sin"/&gt; 
          &lt;OMV name="x"/&gt;  
        &lt;/OMA&gt;
      &lt;/OMBIND&gt;
</code> </p>
  
<p>Binders are defined in  Content Dictionaries, in particular,
  the symbol <code>lambda</code> is defined in the Content Dictionary
  <code>fns1</code> for functions over functions.</p>
  
</dd>

<dt>Attributions</dt><dd><p>are encoded using the <code>OMATTR</code> element.  If
  the <i>OpenMath</i> object <m:math><m:mi>e</m:mi></m:math>  is attributed with (<m:math><m:msub><m:mi>s</m:mi><m:mn>1</m:mn></m:msub></m:math>, <m:math><m:msub><m:mi>e</m:mi><m:mn>1</m:mn></m:msub></m:math>), <span>…</span>, 
  (<m:math><m:msub><m:mi>s</m:mi><m:mi>n</m:mi></m:msub></m:math>, <m:math><m:msub><m:mi>e</m:mi><m:mi>n</m:mi></m:msub></m:math>) pairs (where <m:math><m:msub><m:mi>s</m:mi><m:mi>i</m:mi></m:msub></m:math>  are the attributes), it is encoded
  as <code>&lt;OMATTR&gt;</code> <code>&lt;OMATP&gt;</code> <m:math><m:msub><m:mi>S</m:mi><m:mn>1</m:mn></m:msub></m:math>  <m:math><m:msub><m:mi>C</m:mi><m:mn>1</m:mn></m:msub></m:math>  <span>…</span> <m:math><m:msub><m:mi>S</m:mi><m:mi>n</m:mi></m:msub></m:math>  <m:math><m:msub><m:mi>C</m:mi><m:mi>n</m:mi></m:msub></m:math>  <code>&lt;/OMATP&gt;</code> <m:math><m:mi>E</m:mi></m:math>  <code>&lt;/OMATTR&gt;</code> where <m:math><m:msub><m:mi>S</m:mi><m:mi>i</m:mi></m:msub></m:math>  is the encoding of the
  symbol <m:math><m:msub><m:mi>s</m:mi><m:mi>i</m:mi></m:msub></m:math>, <m:math><m:msub><m:mi>C</m:mi><m:mi>i</m:mi></m:msub></m:math>  of the object <m:math><m:msub><m:mi>e</m:mi><m:mi>i</m:mi></m:msub></m:math>  and <m:math><m:mi>E</m:mi></m:math>  is the encoding of
  <m:math><m:mi>e</m:mi></m:math>.</p>

<p>Examples are the use of attribution to decorate a group by its
  automorphism group:
<code>
          &lt;OMATTR&gt;    
             &lt;OMATP&gt;
                  &lt;OMS cd="groups" name="automorphism_group" /&gt;  
                  [..group-encoding..] 
             &lt;/OMATP&gt;  
             [..group-encoding..] 
          &lt;/OMATTR&gt;  
</code> 
or to express the type of a variable:
<code> 
          &lt;OMATTR&gt;    
              &lt;OMATP&gt;
                   &lt;OMS cd="ecc" name="type" /&gt; 
                   &lt;OMS cd="ecc" name="real" /&gt;
              &lt;/OMATP&gt; 
              &lt;OMV name="x" /&gt;
          &lt;/OMATTR&gt;
</code> </p>

  
</dd>

<dt>Errors</dt><dd><p>are encoded using the <code>OME</code> element. The error whose
  symbol is <m:math><m:mi>s</m:mi></m:math>  and whose arguments are the <i>OpenMath</i> objects <m:math><m:msub><m:mi>e</m:mi><m:mn>1</m:mn></m:msub></m:math>,
  <span>…</span>, <m:math><m:msub><m:mi>e</m:mi><m:mi>n</m:mi></m:msub></m:math>  is encoded as <code>&lt;OME&gt;</code> <m:math><m:msub><m:mi>C</m:mi><m:mi>s</m:mi></m:msub></m:math>  <m:math><m:msub><m:mi>C</m:mi><m:mn>1</m:mn></m:msub></m:math><span>…</span> <m:math><m:msub><m:mi>C</m:mi><m:mi>n</m:mi></m:msub></m:math>  <code>&lt;/OME&gt;</code> where <m:math><m:msub><m:mi>C</m:mi><m:mi>s</m:mi></m:msub></m:math>  is the encoding of <m:math><m:mi>s</m:mi></m:math>  and <m:math><m:msub><m:mi>C</m:mi><m:mi>i</m:mi></m:msub></m:math>  the encoding
  of <m:math><m:msub><m:mi>e</m:mi><m:mi>i</m:mi></m:msub></m:math>.</p>

<p>If an <code>aritherror</code> Content Dictionary contained a
  <code>DivisionByZero</code> symbol, then the object
  <m:math><m:mi mathvariant="bold">error</m:mi><m:mo>(</m:mo><m:mi>DivisionByZero</m:mi><m:mo>,</m:mo> <m:mi mathvariant="bold">application</m:mi>
  <m:mo>(</m:mo><m:mi>divide</m:mi><m:mo>,</m:mo> 
  <m:mi>x</m:mi><m:mo>,</m:mo> <m:mn>0</m:mn><m:mo>)</m:mo><m:mo>)</m:mo></m:math>  would be encoded as follows:

<code> 
            &lt;OME&gt;
            &lt;OMS cd="aritherror" name="DivisionByZero"/&gt;  
            &lt;OMA&gt;
                 &lt;OMS cd="arith1" name="divide" /&gt;
                 &lt;OMV name="x"/&gt;  
                 &lt;OMI&gt; 0 &lt;/OMI&gt;
            &lt;/OMA&gt; 
            &lt;/OME&gt;
</code></p>   
  
</dd>

</dl>



</div>

<div><h4 name="xmldoc" id="xmldoc">4.1.3 Embedding OpenMath in XML Documents</h4>


     
<p>The above encoding of <span>xml</span> encoded <i>OpenMath</i> specifies the grammar to be
used in files that encode a single <i>OpenMath</i> object, and specifies the
character streams that a conforming <i>OpenMath</i> application should be able
to accept or produce.</p>

<p>When embedding <span>xml</span> encoded <i>OpenMath</i> objects into a larger XML document
one may wish, or need, to use other XML features. For example use of
extra <span>xml</span> attributes to specify <span>xml</span> Namespaces <a href="#xmlns">[14]</a>
or xml:lang attributes to specify the language used in strings <a href="#xml">[15]</a>.
Also, the encoding used in the larger document may not be <span>utf-8</span>.</p>

 
<p>In particular, if <i>OpenMath</i>  is used with applications that use the XML
Namespace Recommnedation <a href="#xmlns">[14]</a> then they should ensure
that <i>OpenMath</i> elements are in the namespace
<code>http://www.openmath.org/OpenMath</code>
This is most conveniently achieved by adding the namespace declaration
<div class="literal"><pre>
xmlns="http://www.openmath.org/OpenMath"
</pre></div>
as an attribute to each <code>OMOBJ</code> element in the document.</p>

<p>If such <span>xml</span> features are used then the <span>xml</span> application controlling the
document must, if passing the <i>OpenMath</i> fragment to an <i>OpenMath</i> application,
remove any such extra attributes and must ensure that the
fragment is encoded according to the grammar specified above.</p>
</div>
</div>

<div><h3 name="sec_binary" id="sec_binary">4.2 The Binary Encoding</h3>




<p>The binary encoding was essentially designed to be more compact than
the <span>xml</span> encodings, so that it can be more efficient if large
amounts of data are involved. For the current encoding, we tried to
keep the right balance between compactness, speed of encoding and
decoding and simplicity (to allow a simple specification and easy
implementations).</p>

<div><h4 name="sec_bin-desc" id="sec_bin-desc">4.2.2 Description of the Grammar</h4>




<p>An <i>OpenMath</i> object is encoded as a sequence of bytes starting with the
begin object tag (value 24) and ending with the end object tag
(value 25). These are similar to the <code>&lt;OMOBJ&gt;</code> and <code>&lt;/OMOBJ&gt;</code> tags of
the <span>xml</span> encoding.</p>

<p>The encoding of each kind of <i>OpenMath</i> object begins with a tag that is a
single byte, holding a <span><i>token identifier</i></span> and two flags, the <span><i>long</i></span> flag and the <span><i>shared</i></span> flag. The identifier is stored in
the first 6 bits (1 to 6). The long flag is the eighth bit and the
shared flag is the seventh bit.</p>

<p>Here is a description of the binary encodings of every kind of <i>OpenMath</i> 
object:


<dl>
<dt>Integers</dt><dd><p>are encoded depending on how large they are. There are
  four possible formats.  Integers between -128 and 127 are encoded as
  the small integer tag (1) followed by a single byte that is the
  value of the integer (interpreted as a signed character). For
  example 16 is encoded as <code>0x01 0x10</code>.  Integers between
  <m:math><m:msup><m:mn>-2</m:mn><m:mn>31</m:mn></m:msup></m:math>  (<m:math><m:mn>-2147483648</m:mn></m:math>) and <m:math><m:msup><m:mn>2</m:mn><m:mn>31</m:mn></m:msup> <m:mo>-</m:mo> <m:mn>1</m:mn></m:math>  (<m:math><m:mn>2147483647</m:mn></m:math>) are encoded as
  the small integer tag with the long flag set followed by the integer
  encoded in little endian format on four bytes (network byte order:
  the most significant byte comes first). For example, 128 is encoded
  as <code>0x81</code> <code>0x00000080</code>.  The most general encoding begins
  with the big integer tag (token identifier 2) with the long flag set
  if the number of bytes in the encoding of the digits is greater or
  equal than 256. It is followed by the length (in bytes) of the
  sequence of digits, encoded on one byte (0 to 255, if the long flag
  was not set) or four bytes (network byte order, if the long flag was
  set).  It is then followed by a byte describing the sign and the
  base.  This 'sign/base' byte is <code>+</code> (0x2B) or <code>-</code> (0x2D)
  for the sign ored with the base mask bits that can be 0 for base 10
  or 0x40 for base 16.  It is followed by the strings of digits (as
  characters) in their natural order (as in the <span>xml</span>
  encoding).  For example, 8589934592 (<m:math><m:msup><m:mn>2</m:mn><m:mn>33</m:mn></m:msup></m:math>) is encoded <code>0x02
    0x0A 0x2B 0x38353839393334353932</code> and xfffffff1 is
  encoded as <code>0x02 0x08 0x6b 0x6666666666666631</code>.  Note that it is
  permitted to encode a <span>"small"</span> integer in any <span>"bigger"</span> format.</p>
  
</dd>

<dt>Symbols</dt><dd><p>are encoded as the symbol tag (8) with the long flag
  set if the maximum of the length of the Content Dictionary name and
  the symbol name is greater than or equal to 256 (note that this
  should never be the case if the rules on symbols and Content
  Dictionary names are applied), then followed by the length of the
  Content Dictionary name as a byte (if the long flag was not set)
  or a four byte integer (in network byte order) followed by the
  length of the symbol name as a byte (if the long flag was not set)
  or a four byte integer (in network byte order), followed by the
  characters of the Content Dictionary name, followed by the
  characters of the symbol name.</p>

  
</dd>

<dt>Variables</dt><dd><p>are encoded using the variable tag (5) with the long
  flag set if the number of bytes (characters) in the variable name is
  greater than or equal to 256 (this should never happen if the rules
  on variables are followed).  Then, there is the number of characters
  as a byte (if the long flag was not set) or a four byte integer
  (in network byte order), followed by the characters of the name of
  the variable. For example, the variable x is encoded as <code>0x05
    0x01 0x78</code>.</p>

  
</dd>

<dt>Floating-point number</dt><dd><p>are encoded using the floating-point
  number tag (3) followed by eight bytes that are the IEEE 754
  representation <a href="#ieee754_85">[1]</a>, most significant bytes first. For
  example, 0.1 is encoded as <code>0x03 0x000000000000f03f</code>.</p>

  
</dd>

<dt>Character string</dt><dd><p>are encoded in two ways depending on whether
  the string contains <span>utf-16</span> characters or not. If the
  string contains only 8 bit characters, it is encoded as the one
  byte character string tag (6) with the long flag set if the number
  of bytes (characters) in the string is greater than or equal to 256.
  Then, there is the number of characters as a byte (if the length
  flag was not set) or a four byte integer (in network byte order),
  followed by the characters in the string. If the string contains two
  byte characters, it is encoded as the two byte character string
  tag (7) with the long flag set if the number of characters in the
  string is greater or equal to 256. Then, there is the number of
  characters as a byte (if the long flag was not set) or a four byte
  integer (in network byte order), followed by the characters
  (<span>utf-16</span> encoded  Unicode).</p>
 
  
</dd>

<dt>Bytearrays</dt><dd><p>are encoded using the bytearray tag (4) with the
  long flag set if the number of bytes in the number of elements is
  greater than or equal to 256. Then, there is the number of elements,
  as a byte (if the long flag was not set) or a four byte integer
  (in network byte order), followed by the elements of the arrays in
  their normal order.</p>
  
  
</dd>

<dt>Applications</dt><dd><p>are encoded using the application tag (16). More
  precisely, the application of <m:math><m:msub><m:mi>E</m:mi><m:mn>0</m:mn></m:msub></m:math>  to <m:math><m:msub><m:mi>E</m:mi><m:mn>1</m:mn></m:msub></m:math><span>…</span> <m:math><m:msub><m:mi>E</m:mi><m:mi>n</m:mi></m:msub></m:math>  is encoded
  using the application tag (16), the sequence of the encodings of
  <m:math><m:msub><m:mi>E</m:mi><m:mn>0</m:mn></m:msub></m:math>  to <m:math><m:msub><m:mi>E</m:mi><m:mi>n</m:mi></m:msub></m:math>  and the end application tag (17).</p>
    
</dd>

<dt>Bindings</dt><dd><p>are encoded using the binding tag (26). More
  precisely, the binding by <m:math><m:mi>B</m:mi></m:math>  of variables <m:math><m:msub><m:mi>V</m:mi><m:mn>1</m:mn></m:msub></m:math><span>…</span> <m:math><m:msub><m:mi>V</m:mi><m:mi>n</m:mi></m:msub></m:math>  in
  <m:math><m:mi>C</m:mi></m:math>  is encoded as the binding tag (26), followed by the encoding of
  <m:math><m:mi>B</m:mi></m:math>, followed by the binding variables tag (28), followed by the
  encodings of the variables <m:math><m:msub><m:mi>V</m:mi><m:mn>1</m:mn></m:msub></m:math>  <span>…</span> <m:math><m:msub><m:mi>V</m:mi><m:mi>n</m:mi></m:msub></m:math>, followed by the end
  binding variables tag (29), followed by the encoding of <m:math><m:mi>C</m:mi></m:math>,
  followed by the end binding tag (27).</p>

  
</dd>

<dt>Attribution</dt><dd><p>are encoded using the attribution tag (18). More
  precisely, attribution of the object <m:math><m:mi>E</m:mi></m:math>  with (<m:math><m:msub><m:mi>S</m:mi><m:mn>1</m:mn></m:msub></m:math>, <m:math><m:msub><m:mi>E</m:mi><m:mn>1</m:mn></m:msub></m:math>),
  <m:math><m:mi>…</m:mi></m:math>  (<m:math><m:msub><m:mi>S</m:mi><m:mi>n</m:mi></m:msub></m:math>, <m:math><m:msub><m:mi>E</m:mi><m:mi>n</m:mi></m:msub></m:math>) pairs (where <m:math><m:msub><m:mi>S</m:mi><m:mi>i</m:mi></m:msub></m:math>  are the attributes) is
  encoded as the attributed object tag (18), followed by the encoding
  of the attribute pairs as the attribute pairs tag (20), followed by
  the encoding of each symbol and value, followed by the end attribute
  pairs tag (21), followed by the encoding of <m:math><m:mi>E</m:mi></m:math>, followed by the end
  attributed object tag (19).</p>

    
</dd>

<dt>Error</dt><dd><p>are encoded using the error tag (22). More precisely,
  <m:math><m:msub><m:mi>S</m:mi><m:mn>0</m:mn></m:msub></m:math>  applied to <m:math><m:msub><m:mi>E</m:mi><m:mn>1</m:mn></m:msub></m:math><span>…</span> <m:math><m:msub><m:mi>E</m:mi><m:mi>n</m:mi></m:msub></m:math>  is encoded as the error tag (22),
  the encoding of <m:math><m:msub><m:mi>S</m:mi><m:mn>0</m:mn></m:msub></m:math>, the sequence of the encodings of <m:math><m:msub><m:mi>E</m:mi><m:mn>0</m:mn></m:msub></m:math>  to
  <m:math><m:msub><m:mi>E</m:mi><m:mi>n</m:mi></m:msub></m:math>  and the end error tag (23).</p>

</dd>

</dl> 
</p>
<div><h5 name="sec_sharing" id="sec_sharing">4.2.2.1 Sharing</h5>

 
<p>This binary encoding supports the sharing of symbols, variables and
strings (up to a certain length for strings) within one object. That
is, sharing between objects is not supported.  A reference to a shared
symbol, variable or string is encoded as the corresponding tag with
the long flag not set and the shared flag set, followed by a positive
integer <m:math><m:mi>n</m:mi></m:math>  coded on one byte (0 to 255). This integer references the
<m:math><m:mi>n</m:mi> <m:mo>+</m:mo> <m:mn>1</m:mn></m:math>-th such sharable sub-object (symbol, variable or string up to
255 characters) in the current <i>OpenMath</i> object (counted in the order they
are generated by the encoding).  For example, <code>0x48 0x01</code>
references a symbol that is identical to the second symbol that was
found in the current object.  Strings with 8 bit characters and
strings with 16 bit characters are two different kinds of objects for
this sharing. Only strings containing less than 256 characters can be
shared (i.e. only strings up to 255 characters).</p>
</div>
</div>

<div><h4 name="sec_impl_note" id="sec_impl_note">4.2.3 Implementation Note</h4>

<p>A typical implementation of the binary encoding uses four tables, each
of 256 entries, for symbol, variables, 8 bit character strings whose
lengths are less than 256 characters and 16 bit character strings
whose lengths are less than 256 characters.  When an object is read,
all the tables are first flushed. Each time a sharable sub-object is
read, it is entered in the corresponding table if it is not full. When
a reference to the shared i-th object of a given type is read, it
stands for the i-th entry in the corresponding table. It is an
encoding error if the i-th position in the table has not already been
assigned (i.e. forward references are not allowed).  Sharing is not
mandatory, there may be duplicate entries in the tables (if the
application that wrote the object chose not to share optimally).</p>

<p>Writing an object is simple. The tables are first flushed. Each time a
sharable sub-object is encountered (in the natural order of output
given by the encoding), it is either entered in the corresponding
table (if it is not full) and output in the normal way or replaced by
the right reference if it is already present in the table.</p>
</div>

<div><h3 name="sec_enc_summary" id="sec_enc_summary">4.3 Summary</h3>


<p>The key points of this chapter are:
<ul>
<li><p>The <span>xml</span> encoding for <i>OpenMath</i> objects uses most common
  character sets.</p></li>
<li><p>The <span>xml</span> encoding is readable, writable and can be
  embedded in most documents and transport protocols.</p></li>
<li><p>The binary encoding for <i>OpenMath</i> objects should be used when
  efficiency is a key issue. It is compact yet simple enough to allow
  fast encoding and decoding of objects.</p></li>
</ul>
</p>
</div>


<h2 name="cha_cd" id="cha_cd">
  Chapter 5<br/>Content Dictionaries</h2>



<p>In this chapter we give a brief overview of Content Dictionaries
before explicitly stating their functionality and encoding.</p>
<div><h3 name="sec_cd_summary" id="sec_cd_summary">5.1 Introduction</h3>


<p>Content Dictionaries (CDs) are central to the <i>OpenMath</i> philosophy of
transmitting mathematical information. It is the <i>OpenMath</i> Content
Dictionaries which actually hold the meanings of the objects being
transmitted.</p>

<p>For example if application <m:math><m:mi>A</m:mi></m:math>  is talking to application <m:math><m:mi>B</m:mi></m:math>, and
sends, say, an equation involving multiplication of matrices, then <m:math><m:mi>A</m:mi></m:math> 
and <m:math><m:mi>B</m:mi></m:math>  must agree on what a matrix is, and on what matrix
multiplication is, and even on what constitutes an equation. All this
information is held within some Content Dictionaries which both
applications agree upon.</p>

<p>A <i> Content Dictionary</i> holds the meanings of
(various) mathematical <span>"words"</span>. These words are <i>OpenMath</i> basic objects
referred to as <i>symbols</i> in <a href="#sec_omabs">Section 3.1</a>.</p>

<p>With a set of symbol definitions (perhaps from several content
Dictionaries), <m:math><m:mi>A</m:mi></m:math>  and <m:math><m:mi>B</m:mi></m:math>  can now talk in a common <span>"language"</span>.</p>

<p>It is important to stress that it is not Content Dictionaries
themselves which are being passed, but some <span>"mathematics"</span> whose
definitions are held within the Content Dictionaries. This means that
the applications must have already agreed on a set of Content
Dictionaries which they <span>"understand"</span> (i.e., can cope with to some
degree).</p>


<p>In many cases, the Content
Dictionaries that an application understands will be constant, and be
intrinsic to the application's mathematical use. However the above
approach can also be used for applications which can handle
every Content Dictionary (such as an <i>OpenMath</i> parser, or perhaps a
typesetting system), or alternatively for applications which
understand a changeable number of Content Dictionaries (perhaps after
being sent Content Dictionaries in some way).</p>

<p>The primary use of Content Dictionaries is thought to be for designers
of Phrasebooks,the programs which translate between the
<i>OpenMath</i> mathematical object and the corresponding (often internal)
structure of the particular application in question. For such a use
the Content Dictionaries have themselves been designed to be as
readable and precise as possible.</p>

<p>Another possible use for <i>OpenMath</i> Content Dictionaries could rely on their
automatic comprehension by a machine (e.g., when given definitions of
objects defined in terms of previously understood ones), in which case
Content Dictionaries may have to be passed as data. Towards this end,
a Content Dictionary has been written which contains a set of symbols
sufficient to represent any other Content Dictionary. This means that
Content Dictionaries may be passed in the same way as other (<i>OpenMath</i>)
mathematical data.</p>


<p>Finally, the syntax of the Content Dictionaries has been designed to
be relatively easy to learn and to write, and also free from the need
for any specialist software. This is because it is acknowledged that
there is an enormous amount of mathematical information to represent,
and so most of the Content Dictionaries will be written by
<span>"ordinary"</span> mathematicians, encoding their particular fields of
expertise. 
A further reason is that the mathematics conveyed by a
specific Content Dictionary should be understandable independently of
any application.</p>

<p>The key points from this section are:

<ul>
<li><p>Content Dictionaries should be readable and precise to help
  Phrasebook designers,</p></li>
<li><p>Content Dictionaries should be readily write-able to encourage
  widespread use,</p></li>
<li><p>It ought to be possible for a machine to understand a Content
  Dictionary to some degree.</p></li>
</ul>
</p>
</div>

<div><h3 name="sect_func" id="sect_func">5.2 Content Dictionaries</h3>


<p>In this section we define the overall structure of Content
Dictionaries.</p>


<p>Other than Content Dictionary comments (which have no real semantics),
Content Dictionaries have been designed to hold two types of
information: that which is pertinent to the whole Content Dictionary,
and that which is restricted to a particular symbol definition.
Specific information pertaining to the symbols like the signature and
the defining mathematical properties is conveyed in additional files
associated to Content Dictionaries.</p>

<p>Information that is pertinent to the whole Content Dictionary
includes:
<ul>
<li><p>The name of the Content Dictionary.</p></li>
<li><p>A description of the Content Dictionary.</p></li>
<li><p>A date when the Content Dictionary is next planned to be reviewed.</p></li>
<li><p>A date on which the Content Dictionary was last edited.</p></li>
<li><p>The current version and revision  numbers of the Content Dictionary.</p></li>
<li><p>The status of the Content Dictionary.</p></li>
<li><p>An optional URL for this Content Dictionary.</p></li>
<li><p>An optional list of Content Dictionaries on which this Content
  Dictionary depends. That is, those named in Examples and FMP
  in this Content Dictionary.</p></li>
<li><p>An optional comment, possibly containing the author's name.</p></li>
</ul>
</p>

<p>Information that is restricted to a particular symbol includes:
<ul>
<li><p>The name of the symbol.</p></li>
<li><p>A description of this symbol.</p></li>
<li><p>An optional comment.</p></li>
<li><p>Optional properties that this symbol should obey.</p></li>
<li><p>Optional examples of the use of this symbol.</p></li>
</ul>
</p>





<p>As mentioned earlier, certain kinds of data pertaining to symbols may
be conveyed in files other than a Content Dictionary.  In particular,
information on signatures according to a type system
may be described in <i>Signature Files</i> whose format is given in
<a href="#sigfiles">Section 5.4.1</a>. Other information such as
presentation forms, extra defining mathematical properties may be
associated with Content Dictionaries using files whose format is not
specified by this standard. It is expected that a common method
of defining the presentation for <i>OpenMath</i> symbols is via
<span>xsl</span> <a href="#XSL_99">[16]</a> stylesheets giving transformations to MathML.</p>


<p>Content Dictionaries may be grouped into <i>CD Groups</i>. These
groups allow applications to easily refer to collections of Content
Dictionaries. One particular CDGroup of interest is the <span>"MathML
CDGroup"</span>. This group expresses the collection of the core Content
Dictionaries that is designed to have the same semantic scope as the
content elements of MathML 2 <a href="#MathML_2000">[11]</a>.
 <i>OpenMath</i> objects built from
symbols that come from Content Dictionaries in this CDGroup may be
expected to be eaily transformed between <i>OpenMath</i> and MathML encodings.
The detailed structure of a CDGroup is described in
section <a href="#ssec_cdgroups">Section 5.4.2</a> below.</p>

</div>

<div><h3 name="sec_xml_cd" id="sec_xml_cd">5.3 The XML Encoding for Content Dictionaries</h3>





<p>Content Dictionaries are XML documents.  A valid Content Dictionary
document should 
<ul>
<li><p>be valid according to  the DTD given in <a href="#fig_cd-dtd">Figure 5.1</a>,</p></li>
<li><p>adhere to the extra conditions on the content of the elements
  given in <a href="#sect_pcdata">Section 5.3.2</a>.</p></li>
</ul>
</p>



<p>An example of a complete Content Dictionary is given in
Appendix <a href="#app_cdcd">Appendix A.1</a>, which is the <code>Meta</code> Content Dictionary
for describing Content Dictionaries themselves. A more typical Content
Dictionary is given in Appendix <a href="#arith1.ocd">Appendix A.2</a>, the <code>arith1</code>
Content Dictionary for basic arithmetic functions.</p>
